syntax = "editions";

package maps_paint;

import "geostore/base/proto/featureid.proto";
import "geostore/base/proto/point.proto";
import "geostore/base/proto/polyline.proto";
import "java/com/google/apps/jspb/jspb_disable_randomization.proto";
import "maps/paint/proto/legend-named-style.proto";
