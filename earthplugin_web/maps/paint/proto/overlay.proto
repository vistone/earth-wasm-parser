option objc_class_prefix = "GMP";
option java_multiple_files = true;
option java_package = "com.google.maps.paint";

message OverlayLayerProto {
    repeated OverlayIcon overlay_icon = 1;
    repeated OverlayPolyline polyline = 2;
    
    repeated OverlayElement element = 3;
    enum OverlayElement {
        ELEMENT_COPYRIGHTS = 1;
        ELEMENT_FRAME = 2;
        ELEMENT_GOOGLE_LOGO = 3;
        ELEMENT_GOOGLE_TEXT_ATTRIBUTION = 4;
        ELEMENT_DEVELOPMENT_ONLY_WATERMARK = 5;
    }
    
    repeated OverlayCircle circle = 4;
}

