message OverlayPolyline {
    optional geostore.PolyLineProto polyline = 1;
    optional bytes encoded_polyline = 5;
    optional uint32 color_argb = 2;
    optional float width = 3 [default = 1];
    optional bool visible_in_viewport = 4;
    optional maps_paint_client.LegendNamedStyle legend_named_style = 6;
}

message OverlayCircle {
    optional geostore.PointProto center = 1;
    optional float radius_in_meters = 2;
    optional uint32 stroke_color_argb = 3;
    optional float stroke_width = 4 [default = 1];
    optional uint32 fill_color_argb = 5;
}
