syntax = "proto2";

package maps_tactile.shared;

import "maps/tactile/api/shared/map-state-enums.proto";
import "storage/datapol/annotations/proto/semantic_annotations.proto";

option objc_class_prefix = "GMTTSH";
option java_multiple_files = true;
option java_outer_classname = "PromotedPinAdsProto";
option java_package = "com.google.maps.tactile.shared";

message PromotedPinAdsRequestOptions {
    optional PromotedPinMode mode = 2 [deprecated = true];
    optional MapContentType map_content_type = 5;
    optional bool is_refetch = 3;
    optional bool supports_banner_text_v3 = 1;
    
    repeated IconOptions icon_options = 4;
    message IconOptions {
        optional Style style = 1 [deprecated = true];
        enum Style {
            UNKNOWN_STYLE = 0;
            CIRCULAR_LOGO = 1;
            BECK_PINLET_V1 = 2;
        }
        
        optional int32 width_px = 2;
        optional int32 height_px = 3;
    }
    
    optional bytes navigation_route_cache_token = 6;
    optional bool enable_promoted_pin_ads_for_directions_server_override = 7;
    optional string agmm_attribution_os_supported_version = 8;
}

enum PromotedPinMode {
    UNKNOWN_MODE = 0;
    BROWSE_MODE = 1;
    PLANNING_MODE = 2;
    NAVIGATION = 3;
    PLACE_DETAILS = 4;
    SEARCH = 5;
}
