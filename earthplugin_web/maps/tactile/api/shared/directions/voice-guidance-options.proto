syntax = "proto2";

package maps_tactile.shared.directions;

import "java/com/google/protobuf/contrib/autoprotocopier/annotations.proto";
import "storage/datapol/annotations/proto/semantic_annotations.proto";

option objc_class_prefix = "GMTTSHD";
option java_multiple_files = true;
option java_outer_classname = "VoiceGuidanceOptionsProto";
option java_package = "com.google.maps.tactile.shared.directions";

message VoiceGuidanceOptions {
    optional bool enable_traffic_lights = 1 [deprecated = true];
    optional bool include_spoken_text_metadata_log_only = 2;
}
