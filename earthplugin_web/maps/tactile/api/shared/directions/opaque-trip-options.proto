syntax = "editions";

package maps_tactile.shared.directions;

import "maps/tactile/api/shared/directions/opaque-trip-option.proto";
import "storage/datapol/annotations/proto/semantic_annotations.proto";
import "third_party/java/protobuf/java_features.proto";
import "third_party/protobuf/cpp_features.proto";

option objc_class_prefix = "GMTTSHD";
option java_multiple_files = true;
option java_outer_classname = "OpaqueTripOptionsProto";
option java_package = "com.google.maps.tactile.shared.directions";

message OpaqueTripOptions {
    optional bool enable_opaque_trip_options = 2;
    repeated OpaqueTripOption trip_option = 1;
}
