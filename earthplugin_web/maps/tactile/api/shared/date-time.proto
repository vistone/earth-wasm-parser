syntax = "proto2";

package maps_tactile.shared;

import "java/com/google/apps/jspb/jspb.proto";
import "net/proto2/contrib/js_proto/public/field_annotations.proto";
import "storage/datapol/annotations/proto/semantic_annotations.proto";

option objc_class_prefix = "GMTTSH";
option java_multiple_files = true;
option java_outer_classname = "DateTimeProto";
option java_package = "com.google.maps.tactile.shared";

message Instant {
    optional int64 epoch_millis = 1;
}

message Duration {
    optional int64 start_millis = 5;
    optional int64 end_millis = 6;
    
    reserved 1, 2, 3, 4;
}

message FormattedDuration {
    optional string start_time = 1;
    optional string end_time = 2;
    optional string start_date = 3;
    optional string end_date = 4;
    optional string duration = 5;
}

message LocalDateTime {
    optional int32 year = 1;
    optional int32 month = 2;
    optional int32 day_of_month = 3;
    optional int32 hour = 4;
    optional int32 minute = 5;
}

message Date {
    optional int32 year = 1;
    optional int32 month = 2;
    optional int32 day = 3;
}

message TimeOfDay {
    optional int32 hours = 1;
    optional int32 minutes = 2;
    optional int32 seconds = 3;
    optional int32 nanos = 4;
}

enum DayOfWeek {
    DAY_OF_WEEK_UNSPECIFIED = 0;
    MONDAY = 1;
    TUESDAY = 2;
    WEDNESDAY = 3;
    THURSDAY = 4;
    FRIDAY = 5;
    SATURDAY = 6;
    SUNDAY = 7;
}
