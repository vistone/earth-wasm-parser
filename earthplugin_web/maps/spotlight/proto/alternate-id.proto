syntax = "proto2";

package maps_spotlight;

option objc_class_prefix = "GMSL";
option java_multiple_files = true;
option java_outer_classname = "DummyAlternateId";
option java_package = "com.google.maps.spotlight.proto";

message AlternateId {
    optional AlternateIdType type = 1;
    enum AlternateIdType {
        UNKNOWN_ALTERNATE_ID = 0;
        GOOGLE_HOTEL_ID = 1;
        KG_MID = 2;
    }
    
    optional string id = 2;
}
