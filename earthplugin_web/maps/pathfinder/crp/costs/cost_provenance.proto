syntax = "editions";

package pathfinder;

import "google/protobuf/empty.proto";

message CostDataSource {
    optional string path = 1;
    
    oneof metadata {
        google.protobuf.Empty dumper_closures_snapshot = 2;
        google.protobuf.Empty dumper_speeds_snapshots = 4;
        google.protobuf.Empty cost_generator = 3;
    }
}
