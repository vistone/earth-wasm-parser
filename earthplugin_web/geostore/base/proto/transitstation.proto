syntax = "proto2";

package geostore;

import "geostore/base/proto/featureid.proto";
import "geostore/base/proto/options.proto";
import "google/api/inclusion.proto";
import "storage/datapol/annotations/proto/semantic_annotations.proto";

option objc_class_prefix = "GS";
option java_package = "com.google.geostore.base.proto";

message TransitStationProto {
    repeated TransitAgencyAssociationProto agency_associations = 9;
    message TransitAgencyAssociationProto {
        optional FeatureIdProto agency = 1;
        optional string station_code = 2;
    }
    
    reserved 1 to 8;
    
    enum StationCategory {
        UNKNOWN = 0;
        STOP_GROUP = 1;
    }
}
