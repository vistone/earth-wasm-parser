syntax = "proto2";

package geostore;

import "geostore/base/proto/addresscomponent.proto";
import "geostore/base/proto/addresslines.proto";
import "geostore/base/proto/fieldmetadata.proto";
import "geostore/base/proto/options.proto";
import "google/api/inclusion.proto";
import "net/proto2/bridge/proto/message_set.proto";
import "storage/datapol/annotations/proto/semantic_annotations.proto";

option objc_class_prefix = "GS";
option java_package = "com.google.geostore.base.proto";

message AddressProto {
    optional string template_id = 10;
    repeated AddressComponentProto component = 2;
    repeated AddressLinesProto address_lines = 6;
    repeated AddressComponentProto cross_street = 5 [deprecated = true];
    optional .proto2.bridge.MessageSet temporary_data = 8;
    optional AddressProto partial_denormalization = 11;
    optional FieldMetadataProto metadata = 500;
    
    reserved 1, 3, 4, 7, 9;
    
    extend .proto2.bridge.MessageSet {
        optional AddressProto message_set_extension = 12208774;
    }
}
