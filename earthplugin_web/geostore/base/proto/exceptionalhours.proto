syntax = "proto2";

package geostore;

import "geostore/base/proto/businesshours.proto";
import "geostore/base/proto/fieldmetadata.proto";
import "geostore/base/proto/options.proto";
import "geostore/base/proto/timeschedule.proto";
import "google/api/inclusion.proto";
import "storage/datapol/annotations/proto/semantic_annotations.proto";

option objc_class_prefix = "GS";
option java_package = "com.google.geostore.base.proto.proto1api";

message ExceptionalHoursProto {
    optional TimeIntervalProto range = 1;
    optional BusinessHoursProto hours = 2;
    optional FieldMetadataProto metadata = 500;
}
