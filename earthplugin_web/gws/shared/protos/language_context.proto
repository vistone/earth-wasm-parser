syntax = "proto2";

package gws;

import "net/proto2/contrib/http/options.proto";
import "storage/datapol/annotations/proto/semantic_annotations.proto";

option objc_class_prefix = "GWS";
option java_multiple_files = true;
option java_outer_classname = "LanguageContextProto";
option java_package = "com.google.gws.shared.protos";

message LanguageContext {
    optional string language_code = 1;
}
