syntax = "editions";

package geo.earth.app;

import "privacy/pattributes/annotations/proto_field.proto";
import "storage/datapol/annotations/proto/semantic_annotations.proto";

option objc_class_prefix = "RTH";
option java_outer_classname = "SettingsEventProto";
option java_package = "com.google.geo.earth.app";

message SettingsEvent {
    optional bool flight_animation_enabled = 1;
    
    optional FlightAnimationSpeed flight_animation_speed = 2;
    enum FlightAnimationSpeed {
        FLIGHT_ANIMATION_UNKNOWN = 0;
        FLIGHT_ANIMATION_SLOWEST = 1;
        FLIGHT_ANIMATION_SLOWER = 2;
        FLIGHT_ANIMATION_DEFAULT = 3;
        FLIGHT_ANIMATION_FASTER = 4;
        FLIGHT_ANIMATION_FASTEST = 5;
    }
    
    optional FlyEndAnimation fly_end_animation = 8;
    enum FlyEndAnimation {
        FLY_END_ANIMATION_UNKNOWN = 0;
        FLY_END_ANIMATION_STATIC = 1;
        FLY_END_ANIMATION_ORBITAL = 2;
        FLY_END_ANIMATION_CINEMATIC = 3;
    }
    
    optional MeasurementUnit measurement_unit = 3;
    enum MeasurementUnit {
        UNIT_UNKNOWN = 0;
        UNIT_METERS_AND_KILOMETERS = 1;
        UNIT_FEET_AND_MILES = 2;
    }
    
    optional LatLonFormatting lat_lon_formatting = 4;
    enum LatLonFormatting {
        FORMAT_UNKNOWN = 0;
        FORMAT_DEG_MIN_SEC = 1;
        FORMAT_DECIMAL = 2;
        FORMAT_DEG_MIN = 3;
    }
    
    optional QualitySettings quality_settings = 5;
    enum QualitySettings {
        QUALITY_UNKNOWN = 0;
        QUALITY_FASTEST = 1;
        QUALITY_FASTER = 2;
        QUALITY_DEFAULT = 3;
        QUALITY_HIGH = 4;
        QUALITY_HIGHEST = 5;
    }
    
    optional bool voyager_notifications_enabled = 6;
    optional bool poi_notifications_enabled = 7;
    
    optional DarkModeState dark_mode_state = 9;
    enum DarkModeState {
        DARK_MODE_STATE_UNKNOWN = 0;
        DARK_MODE_STATE_LIGHT = 1;
        DARK_MODE_STATE_DARK = 2;
        DARK_MODE_STATE_SYSTEM = 3;
    }
    
    optional LoadingDestination loading_destination = 10;
    enum LoadingDestination {
        LOADING_DESTINATION_UNKNOWN = 0;
        LOADING_DESTINATION_HOMESCREEN = 1;
        LOADING_DESTINATION_EXPLORE = 2;
    }
}
