syntax = "proto2";

package ranklab;

import "logs/proto/logs_annotations/logs_annotations.proto";
import "net/proto2/proto/descriptor.proto";
import "storage/datapol/annotations/proto/semantic_annotations.proto";

option java_package = "com.google.protos.ranklab.proto1api";

message Message {
    optional string root_name = 1;
    
    reserved 2;
}

message Field {
    optional bool ignore = 5;
    optional bool legacy_load_as_float = 6;
    
    oneof feature_rename {
        string name = 1;
        string relative_name = 2;
        string legacy_absolute_name = 3;
        bool is_legacy_namespace = 7;
    }
    
    oneof index_type_rename {
        string legacy_absolute_index_type = 4;
    }
}

extend .proto2.MessageOptions {
    optional Message msg = 95000;
}

extend .proto2.FieldOptions {
    optional Field field = 95001;
}
