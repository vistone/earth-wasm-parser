syntax = "editions";

package geo_serving_proto.omnimaps;

import "geo/serving/proto/geometry/lat_lng.proto";
import "java/com/google/apps/jspb/jspb.proto";
import "storage/datapol/annotations/proto/semantic_annotations.proto";

option objc_class_prefix = "GSPOM";
option java_multiple_files = true;
option java_outer_classname = "SelectedItemInfoProto";
option java_package = "com.google.geo.serving.proto.omnimaps";

message SelectedItemInfo {
    optional geo_serving_proto.geometry.LatLng lat_lng = 3;
    
    oneof item_id {
        string mid = 1;
        string feature_id = 2;
        geo_serving_proto.geometry.LatLng lat_lng_id = 4;
    }
}
