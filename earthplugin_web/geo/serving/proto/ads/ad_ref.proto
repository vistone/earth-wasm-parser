syntax = "proto2";

package geo_serving_proto.ads;

import "geo/serving/proto/ads/ad_type.proto";
import "java/com/google/apps/jspb/jspb.proto";
import "storage/datapol/annotations/proto/semantic_annotations.proto";

option objc_class_prefix = "GSPADS";
option java_multiple_files = true;
option java_outer_classname = "AdRefProto";
option java_package = "com.google.geo.serving.proto.ads";

message AdRef {
    optional AdType ad_type = 4 [default = SEARCH_AD];
    optional int32 ads_response_id = 1;
    optional int32 text_ad_index = 2;
    optional int32 text_ad_location_index = 3;
    optional string lu_ad_tracking_url = 5 [deprecated = true];
    optional string ad_pin_click_url = 6;
    optional string encoded_lsa_tracking_proto = 7;
}
