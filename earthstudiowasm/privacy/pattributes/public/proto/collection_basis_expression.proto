syntax = "proto2";

package pattributes;

import "privacy/pattributes/public/proto/collection_basis.proto";

option java_multiple_files = true;
option java_package = "com.google.privacy.pattributes.proto";

message CollectionBasisAnd {
    repeated CollectionBasis basis = 1;
    repeated CollectionBasisOr or_spec = 2;
}

message CollectionBasisOr {
    repeated CollectionBasis basis = 1;
    repeated CollectionBasisAnd2 and_spec = 2;
}

message CollectionBasisAnd2 {
    repeated CollectionBasis basis = 1;
    repeated CollectionBasisOr2 or_spec = 2;
}

message CollectionBasisOr2 {
    repeated CollectionBasis basis = 1;
}
