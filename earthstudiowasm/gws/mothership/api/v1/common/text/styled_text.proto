syntax = "proto3";

package gws.mothership.api.v1.common.text;

import "gws/mothership/api/v1/common/text/style.proto";
import "storage/datapol/annotations/proto/semantic_annotations.proto";

option objc_class_prefix = "MSP";
option java_multiple_files = true;
option java_outer_classname = "StyledTextProto";
option java_package = "com.google.gws.mothership.api.v1.common.text";

message StyledText {
    string raw_text = 1;
    repeated StyledTextSpan styled_span = 2;
    
    reserved 3;
}

message StyledTextSpan {
    int32 start_index = 1;
    int32 finish_index = 2;
    TextStyle style = 3;
}
