syntax = "proto2";

package logs;

import "google/api/inclusion.proto";
import "java/com/google/protobuf/contrib/j2cl/options/js_enum.proto";
import "storage/datapol/annotations/proto/semantic_annotations.proto";

option objc_class_prefix = "LOG";
option java_package = "com.google.common.logging";

