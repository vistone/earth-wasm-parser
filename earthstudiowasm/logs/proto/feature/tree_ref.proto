syntax = "proto2";

package logs.feature;

import "java/com/google/apps/jspb/jspb_generate_object_format.proto";
import "logs/eventid/eventid.proto";
import "logs/proto/feature/feature_offset_identifier.proto";
import "storage/datapol/annotations/proto/semantic_annotations.proto";

option objc_class_prefix = "FLOG";
option java_multiple_files = true;
option java_outer_classname = "TreeRefProto";
option java_package = "com.google.protos.logs.feature.proto1api";

message TreeRef {
    oneof event {
        EventIdMessage event_id = 1;
        ClientEventIdMessage client_event_id = 2;
    }
    
    oneof identifier {
        int32 feature_index = 3 [default = -1];
        FeatureOffsetIdentifier feature_offset_identifier = 6;
    }
    
    reserved 4, 5;
}
