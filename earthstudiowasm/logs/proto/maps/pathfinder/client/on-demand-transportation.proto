syntax = "editions";

package logs.proto.maps.pathfinder.client;

import "maps/limo/proto/context.proto";
import "maps/limo/proto/platform.proto";
import "storage/datapol/annotations/proto/semantic_annotations.proto";

option java_multiple_files = true;
option java_outer_classname = "OnDemandTransportationProto";
option java_package = "com.google.logs.proto.maps.pathfinder.client";

message LoggedOnDemandTransportationOptions {
    repeated int32 partner_app_capability_id = 1;
    optional maps_limo.ClientPlatform client_platform = 2;
    optional maps_limo.Context context = 3;
}

message LoggedBikesharingOptions {
    optional LoggedRequestedResultTypes requested_result_types = 1;
    message LoggedRequestedResultTypes {
        optional bool include_dockless_bikesharing = 1;
        optional bool include_docked_bikesharing = 2;
    }
}

message LoggedTaxiOptions {
    optional LoggedRequestedResultTypes requested_result_types = 1;
    message LoggedRequestedResultTypes {
        optional bool include_regular_ridesharing = 1 [default = true];
        optional bool include_long_distance_ridesharing = 2;
        optional bool include_offline_auto_rickshaw = 3;
    }
    
    optional bool return_combined_promo_and_organic_intents = 3;
    optional bool enable_accurate_trip_estimates = 4;
    optional bool enable_trip_promotions = 5 [default = false];
    optional bool enable_route_around_traffic = 6 [default = true];
    optional bool return_all_trips = 7;
    optional bool enable_ads_personalization = 8 [default = false];
}
