syntax = "editions";

package logs.proto.maps.pathfinder.client;

import "logs/proto/maps/directions/mrp/money.proto";
import "storage/datapol/annotations/proto/semantic_annotations.proto";

option java_multiple_files = true;
option java_outer_classname = "MRPCostFunctionSpecificationProto";
option java_package = "com.google.logs.proto.maps.pathfinder.client";

message LoggedMRPCostFunctionSpecification {
    optional LoggedType type = 1;
    enum LoggedType {
        UNKNOWN_COST_FUNCTION_TYPE = 0;
        TIME = 1;
        DISTANCE = 2;
        RATE_CARD = 3;
    }
    
    optional LoggedRateCard rate_card = 2;
    message LoggedRateCard {
        repeated directions.mrp.LoggedMoney cost_per_min = 1;
        repeated directions.mrp.LoggedMoney cost_per_km = 2;
        optional bool include_toll_charges = 4;
    }
}
