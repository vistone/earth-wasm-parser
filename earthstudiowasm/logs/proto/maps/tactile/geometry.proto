syntax = "proto2";

package logs_tactile;

import "storage/datapol/annotations/proto/semantic_annotations.proto";

option java_multiple_files = true;
option java_package = "com.google.common.logging.tactile";

message LatLng {
    optional double lat = 3;
    optional double lng = 4;
    optional bool redacted = 5;
}

message LatLngRectangle {
    optional LatLng lo = 3;
    optional LatLng hi = 4;
}

message LoggedRasterPoint {
    optional int32 x = 1;
    optional int32 y = 2;
}

message LoggedRasterRectangle {
    optional LoggedRasterPoint lo = 1;
    optional LoggedRasterPoint hi = 2;
}
