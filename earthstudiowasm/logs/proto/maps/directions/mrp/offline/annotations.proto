syntax = "proto2";

package logs.proto.maps.directions.mrp.offline;

import "geo/transportation/locationsignals/proto/affordance_vector.proto";
import "logs/proto/maps/directions/mrp/annotation_version.proto";
import "storage/datapol/annotations/proto/semantic_annotations.proto";

message AnnotationsProto {
    repeated AnnotationVersionValue annotation_version_values = 3;
    message AnnotationVersionValue {
        optional LoggedAnnotationVersion annotation_version = 1;
        optional string serialized_schedule = 5;
        
        oneof value {
            bool bool_value = 2;
            double double_value = 3;
            int64 int_value = 4;
            geo.transportation.locationsignals.AffordanceVectorProto affordance_vector_proto_property = 2048 [deprecated = true];
        }
    }
    
    reserved 1, 2;
}
