syntax = "editions";

package maps_rdp_logs;

import "storage/datapol/annotations/proto/semantic_annotations.proto";

option java_multiple_files = true;
option java_outer_classname = "SummaryDecorationProto";
option java_package = "com.google.logs.proto.maps.directions.rdp";

message LoggedSummaryDecoration {
    optional LoggedSummaryDecorationIdentifier identifier = 1;
    message LoggedSummaryDecorationIdentifier {
        optional string config = 1;
        optional string decoration_id = 2;
    }
    
    optional LoggedAggregatedValue value = 2;
    message LoggedAggregatedValue {
        oneof value {
            int64 int_value = 1;
            double double_value = 2;
            bool bool_value = 3;
        }
    }
}
