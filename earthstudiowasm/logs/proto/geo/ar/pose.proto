syntax = "proto2";

package logs.proto.geo.ar;

import "logs/proto/geo/ar/location.proto";
import "storage/datapol/annotations/proto/semantic_annotations.proto";

option objc_class_prefix = "LPGAR";

message LatLngAlt {
    optional double lat = 1;
    optional double lng = 2;
    optional double alt = 3;
}

message Orientation {
    optional double roll_deg = 1;
    optional double pitch_deg = 2;
    optional double yaw_deg = 3;
}

message Pose {
    optional LatLngAlt location = 1;
    optional Orientation orientation = 2;
}

message Vector3dProto {
    optional double x = 1;
    optional double y = 2;
    optional double z = 3;
}

message QuaternionProto {
    optional double x = 1;
    optional double y = 2;
    optional double z = 3;
    optional double w = 4 [default = 1];
}

message RigidTransformProto {
    optional Vector3dProto translation = 3;
    optional QuaternionProto rotation = 4;
}

message ReferenceFrame {
    optional int32 frame = 1;
    optional bytes localization_context = 2 [deprecated = true];
    optional bytes reference_frame_context = 3;
}

message ReferenceFrameAndState {
    optional ReferenceFrame reference_frame = 1;
    optional bytes server_state = 2;
}

message CovarianceMatrix3Proto {
    optional double xx = 1;
    optional double yy = 2;
    optional double zz = 3;
    optional double xy = 4;
    optional double xz = 5;
    optional double yz = 6;
}

message CovarianceMatrix6Proto {
    optional double c11 = 1;
    optional double c12 = 2;
    optional double c13 = 3;
    optional double c14 = 4;
    optional double c15 = 5;
    optional double c16 = 6;
    optional double c22 = 7;
    optional double c23 = 8;
    optional double c24 = 9;
    optional double c25 = 10;
    optional double c26 = 11;
    optional double c33 = 12;
    optional double c34 = 13;
    optional double c35 = 14;
    optional double c36 = 15;
    optional double c44 = 16;
    optional double c45 = 17;
    optional double c46 = 18;
    optional double c55 = 19;
    optional double c56 = 20;
    optional double c66 = 21;
}

message GeodeticPosePrior {
    optional RigidTransformProto base_t_camera = 1;
    optional Vector3dProto camera_gravity = 6 [deprecated = true];
    optional ReferenceFrame base_frame = 2;
    optional CovarianceMatrix3Proto base_position_covariance = 3;
    optional double heading_standard_deviation_degrees = 4;
    repeated LocationProto location_readings = 5;
}

message RigidTransformWithConfidence {
    optional RigidTransformProto rigid_transform = 1;
    optional CovarianceMatrix3Proto base_position_covariance = 2;
    optional double heading_standard_deviation_degrees = 3;
}
