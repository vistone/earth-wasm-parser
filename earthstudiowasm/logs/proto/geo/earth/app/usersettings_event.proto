syntax = "editions";

package geo.earth.app;

import "storage/datapol/annotations/proto/semantic_annotations.proto";
import "wireless/android/privacy/annotations/proto/collection_basis_annotations.proto";

option objc_class_prefix = "RTH";
option java_outer_classname = "UserSettingsProto";
option java_package = "com.google.geo.earth.app";

message IndustrySelectorResponseEvent {
    optional EarthUserPrimaryUse primary_use = 1;
    enum EarthUserPrimaryUse {
        PRIMARY_USE_UNKNOWN = 0;
        PRIMARY_USE_WORK = 1;
        PRIMARY_USE_LEISURE = 2;
        PRIMARY_USE_PUBLIC_SECTOR = 3;
        PRIMARY_USE_ACADEMIC = 4;
        PRIMARY_USE_ACADEMIC_RESEARCHER = 5;
        PRIMARY_USE_ACADEMIC_STUDENT_OR_TEACHER = 6;
    }
    
    repeated EarthUserIndustry industries = 2;
    enum EarthUserIndustry {
        INDUSTRY_UNKNOWN = 0;
        INDUSTRY_ADVERTISING_OR_MARKET_RESEARCH = 1;
        INDUSTRY_AGRICULTURE = 2;
        INDUSTRY_AIR_QUALITY_POLLUTION = 3;
        INDUSTRY_ARCHITECTURE_URBAN_DESIGN = 4;
        INDUSTRY_ARTIFICIAL_INTELLIGENCE_AND_MACHINE_LEARNING = 5;
        INDUSTRY_ASSET_VALUATION = 6;
        INDUSTRY_AUTOMOTIVE = 7;
        INDUSTRY_BATTERY_STORAGE_TECHNOLOGY = 8;
        INDUSTRY_BUSINESS_AND_PROFESSIONAL_SERVICES = 9;
        INDUSTRY_CITY_URBAN_REGIONAL_PLANNING = 10;
        INDUSTRY_CLASSROOM_OR_EDUCATION = 11;
        INDUSTRY_CONSTRUCTION = 12;
        INDUSTRY_CONSULTING = 13;
        INDUSTRY_DISASTER_AND_CRISIS_RESPONSE = 14;
        INDUSTRY_ECONOMIC_DEVELOPMENT = 15;
        INDUSTRY_ELECTRICAL_GRID_UTILITIES_OPERATIONS = 16;
        INDUSTRY_ENERGY_NON_RENEWABLE = 17;
        INDUSTRY_ENERGY_OTHER_RENEWABLE = 18;
        INDUSTRY_EQUITY_AND_INCLUSION = 19;
        INDUSTRY_FISHING = 20;
        INDUSTRY_FLEET_MANAGEMENT_AND_GPS_TRACKING = 21;
        INDUSTRY_FORESTRY = 22;
        INDUSTRY_FRESHWATER = 23;
        INDUSTRY_HEALTH_CARE_SOCIAL_WORK = 24;
        INDUSTRY_HOUSING_AND_URBAN_DEVELOPMENT = 25;
        INDUSTRY_HUMAN_RIGHTS = 26;
        INDUSTRY_HUMANITARIAN_AID = 27;
        INDUSTRY_INDIGENOUS_RIGHTS_AND_INTERESTS = 28;
        INDUSTRY_INDUSTRIAL_GOODS_AND_MANUFACTURING = 29;
        INDUSTRY_INSURANCE = 30;
        INDUSTRY_JOURNALISM_AND_MEDIA = 31;
        INDUSTRY_LAND_AND_COASTAL_ECOSYSTEMS_MANAGEMENT_AND_CONSERVATION = 32;
        INDUSTRY_LAND_RIGHTS = 33;
        INDUSTRY_LOCAL_RIDES_AND_MOBILITY = 34;
        INDUSTRY_MANUFACTURING_AND_INDUSTRIAL = 35;
        INDUSTRY_METHANE_DETECTION = 36;
        INDUSTRY_MINING_QUARRYING = 37;
        INDUSTRY_NATURAL_DISASTERS_CLIMATE_RISK = 38;
        INDUSTRY_NATURE_BASED_SOLUTIONS = 39;
        INDUSTRY_NAVIGATION_AND_MOBILITY = 40;
        INDUSTRY_OCEANS_ECOSYSTEMS_AND_CONSERVATION = 41;
        INDUSTRY_PUBLIC_HEALTH = 42;
        INDUSTRY_REAL_ESTATE_DEVELOPMENT = 43;
        INDUSTRY_REAL_ESTATE_SERVICES = 44;
        INDUSTRY_RETAIL_AND_WHOLESALE = 45;
        INDUSTRY_ROUTING = 46;
        INDUSTRY_SAFETY = 47;
        INDUSTRY_SCIENTIFIC_RESEARCH_AND_DEVELOPMENT = 48;
        INDUSTRY_SOFTWARE_AND_INTERNET_SERVICES = 49;
        INDUSTRY_SOLAR_COMMERCIAL_AND_INDUSTRIAL = 50;
        INDUSTRY_SOLAR_RESIDENTIAL = 51;
        INDUSTRY_SOLAR_UTILITY_SCALE = 52;
        INDUSTRY_SUSTAINABLE_SOURCING = 53;
        INDUSTRY_TELECOMS = 54;
        INDUSTRY_TOURISM_AND_LEISURE = 55;
        INDUSTRY_TRANSPORTATION_INFRASTRUCTURE = 56;
        INDUSTRY_TRANSPORTATION_LOGISTICS = 57;
        INDUSTRY_TRANSPORTATION_PLANNING = 58;
        INDUSTRY_TRAVEL = 59;
        INDUSTRY_UTILITIES_PLANNING_OR_OPERATIONS = 60;
        INDUSTRY_WIND_ENERGY = 61;
        INDUSTRY_OTHER = 62;
    }
    
    repeated string country_codes = 3;
    
    repeated EarthUserGeographicScale geographic_scales = 4;
    enum EarthUserGeographicScale {
        GEOGRAPHIC_SCALE_UNKNOWN = 0;
        GEOGRAPHIC_SCALE_LOCAL = 1;
        GEOGRAPHIC_SCALE_REGIONAL = 2;
        GEOGRAPHIC_SCALE_STATE_PROVINCIAL = 3;
        GEOGRAPHIC_SCALE_NATIONAL = 4;
        GEOGRAPHIC_SCALE_MULTI_NATIONAL = 6;
        GEOGRAPHIC_SCALE_GLOBAL = 5;
    }
}
