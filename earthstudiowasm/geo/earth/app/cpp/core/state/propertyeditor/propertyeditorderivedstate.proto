syntax = "editions";

package earth.state.derivedstate;

import "devtools/staticanalysis/pipeline/analyzers/proto_best_practices/proto/optouts.proto";
import "geo/earth/app/cpp/core/document/featurekey.proto";
import "geo/earth/app/cpp/core/state/state.proto";

option objc_class_prefix = "RTH";
option java_multiple_files = true;
option optimize_for = CODE_SIZE;
option java_package = "com.google.geo.earth.app.common.presenters.stateurl.derivedstate";

message PropertyEditorDerivedState {
    optional bool property_editor_visible = 1;
    optional int32 document_key = 2;
    optional .earth.document.proto.FeatureKey feature_key = 3;
    optional NonRestorableSelectionData.FeatureSelection selected_feature_keys = 4;
}
