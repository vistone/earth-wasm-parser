syntax = "editions";

package earth.state.derivedstate;

import "devtools/staticanalysis/pipeline/analyzers/proto_best_practices/proto/optouts.proto";
import "geo/earth/app/cpp/core/protos/view_group.proto";
import "geo/earth/proto/contentcreation/content_editing_model.proto";

option java_multiple_files = true;
option optimize_for = CODE_SIZE;
option java_package = "com.google.geo.earth.app.common.state.derivedstate";

message BottomSheetDerivedState {
    optional bool is_search_open = 2 [default = false];
    optional bool is_immersive_mode_active = 3;
    optional bool is_in_street_view_pano = 5;
    optional bool is_search_panel_suppressed_sui = 6;
    optional .earth.core.viewgroup.ViewGroup left_panel_view_group = 7;
    optional .earth.core.viewgroup.ViewGroup inspector_view_group = 8;
    optional bool is_time_machine_enabled = 9;
    optional bool is_time_machine_expanded_sui = 10;
    optional bool is_timelapse_enabled = 11;
    optional bool is_timelapse_expanded_sui = 12;
    optional bool is_presentation_mode_active = 13;
    optional document.protos.BalloonStyle.DisplayMode balloon_display_mode = 14;
}
