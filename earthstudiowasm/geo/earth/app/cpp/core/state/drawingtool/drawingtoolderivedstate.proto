syntax = "editions";

package earth.state.derivedstate;

import "devtools/staticanalysis/pipeline/analyzers/proto_best_practices/proto/optouts.proto";
import "geo/earth/app/cpp/core/document/featurekey.proto";
import "geo/earth/app/cpp/core/protos/drawing_mode.proto";

option objc_class_prefix = "RTH";
option java_multiple_files = true;
option optimize_for = CODE_SIZE;
option java_package = "com.google.geo.earth.app.common.presenters.stateurl.derivedstate";

message DrawingToolDerivedState {
    optional .earth.core.drawingmode.DrawingMode mode = 1;
    optional bool is_persistent_local_storage_available = 2;
    optional .earth.document.proto.FeatureKey editor_feature_key = 3;
    optional bool is_spray_paint_panel_visible = 4;
}
