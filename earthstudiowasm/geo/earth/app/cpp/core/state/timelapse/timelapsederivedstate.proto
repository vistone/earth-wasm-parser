syntax = "editions";

package earth.state.derivedstate;

import "devtools/staticanalysis/pipeline/analyzers/proto_best_practices/proto/optouts.proto";

option objc_class_prefix = "RTH";
option java_multiple_files = true;
option optimize_for = CODE_SIZE;
option java_package = "com.google.geo.earth.app.cpp.state.derivedstate";

message TimelapseDerivedState {
    optional bool enabled = 1;
    optional bool expanded = 2;
    optional bool playing = 3;
    optional double framerate_multiplier = 4;
    optional int32 paused_at_year = 5;
    optional bool is_time_machine_available = 6;
}
