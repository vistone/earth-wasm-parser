syntax = "editions";

package earth.state.derivedstate;

import "devtools/staticanalysis/pipeline/analyzers/proto_best_practices/proto/optouts.proto";
import "geo/earth/app/cpp/core/protos/view_group.proto";
import "geo/earth/app/cpp/core/state/state.proto";

option objc_class_prefix = "RTH";
option java_multiple_files = true;
option optimize_for = CODE_SIZE;
option java_package = "com.google.geo.earth.app.common.presenters.stateurl.derivedstate";

message BackNavigationDerivedState {
    optional bool is_in_street_view_pano = 1;
    optional bool is_coverage_overlay_active = 2;
    optional bool is_lightbox_visible = 3;
    optional NonRestorableLightboxData.LightboxMode lightbox_mode = 4;
    optional bool is_layers_panel_visible = 5;
    optional bool is_play_mode_active = 6;
    optional bool is_search_visible = 7;
    optional .earth.core.viewgroup.ViewId inspector_view_group_focused = 9;
    optional bool is_time_machine_enabled = 10;
    optional bool is_timelapse_enabled = 11;
    optional bool is_homescreen_visible = 12;
    optional NonRestorableAppRootData.DefaultLoadingDestination default_loading_destination = 13;
    optional bool is_immersive_mode_active = 14;
}
