syntax = "editions";

package earth.state.derivedstate;

import "devtools/staticanalysis/pipeline/analyzers/proto_best_practices/proto/optouts.proto";
import "geo/earth/app/cpp/core/document/featurekey.proto";

option objc_class_prefix = "RTH";
option java_multiple_files = true;
option optimize_for = CODE_SIZE;
option java_package = "com.google.geo.earth.app.cpp.state.derivedstate";

message LayerDetailsDerivedState {
    optional string layer_tile_key = 1;
    optional string feature_id = 2;
    optional .earth.document.proto.FeatureKey layer_feature_key = 3;
    optional bool is_presentation_mode_active = 4;
    optional bool is_picking_enabled = 5;
}
