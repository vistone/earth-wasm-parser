syntax = "editions";

package earth.state.derivedstate;

import "devtools/staticanalysis/pipeline/analyzers/proto_best_practices/proto/optouts.proto";
import "geo/earth/proto/mapstyle.proto";

option objc_class_prefix = "RTH";
option java_multiple_files = true;
option optimize_for = CODE_SIZE;
option java_package = "com.google.geo.earth.app.cpp.state.derivedstate";

message MenuBarDerivedState {
    optional bool gridlines_visible = 1;
    optional bool has_focused_document = 2;
    optional bool time_machine_available = 3;
    optional bool time_machine_enabled = 4;
    optional int32 focused_document_key = 5;
    optional layers.MapStyle map_style = 6;
    optional bool street_view_coverage_overlay_active = 7;
    optional bool has_selected_features_to_copy = 8;
}
