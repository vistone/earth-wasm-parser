syntax = "editions";

package earth.state.derivedstate;

import "devtools/staticanalysis/pipeline/analyzers/proto_best_practices/proto/optouts.proto";
import "geo/earth/app/cpp/core/protos/view_group.proto";

option objc_class_prefix = "RTH";
option java_multiple_files = true;
option optimize_for = CODE_SIZE;
option java_package = "com.google.geo.earth.app.cpp.state.derivedstate";

message EarthRenderDerivedState {
    optional .earth.core.viewgroup.ViewGroup view_group = 2;
    optional bool is_drawing_session_active = 3;
    optional bool is_measuring_session_active = 4;
    optional bool is_editing_session_active = 5;
    optional bool is_globe_visible = 6;
}
