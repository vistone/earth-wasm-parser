syntax = "editions";

package earth.state.derivedstate;

import "devtools/staticanalysis/pipeline/analyzers/proto_best_practices/proto/optouts.proto";
import "geo/earth/app/cpp/core/protos/drawing_mode.proto";
import "geo/earth/app/cpp/core/protos/map_selection_mode.proto";

option objc_class_prefix = "RTH";
option java_multiple_files = true;
option optimize_for = CODE_SIZE;
option java_package = "com.google.geo.earth.app.cpp.state.derivedstate";

message MainToolbarDerivedState {
    optional bool use_translucent_toolbar_background = 1;
    
    optional DrawingToolsState drawing_tools_state = 2;
    message DrawingToolsState {
        optional .earth.core.drawingmode.DrawingMode drawing_tool_mode = 1;
    }
    
    optional MeasurementToolsState measurement_tools_state = 3;
    message MeasurementToolsState {
        optional bool is_measuring = 2;
        optional bool has_drawing_intent = 3;
    }
    
    optional DelveState delve_state = 4;
    message DelveState {
        optional bool enable_delve = 1;
        optional bool show_badge = 2;
        optional bool is_delve_active = 3;
    }
    
    optional int32 focused_document_key = 5;
    optional bool is_menu_bar_collapsed = 6;
    
    optional SiteSelectionState site_selection_state = 7;
    message SiteSelectionState {
        optional bool enable_site_selection = 1;
        optional bool show_badge = 2;
        optional bool is_site_selection_active = 3;
    }
    
    optional EarthMateState earth_mate_state = 8;
    message EarthMateState {
        optional bool enable_earth_mate = 1;
        optional bool is_earth_mate_chat_active = 2;
    }
    
    optional TimeMachineState time_machine_state = 9;
    message TimeMachineState {
        optional bool is_available = 1;
        optional bool is_enabled = 2;
        optional bool is_active = 3;
    }
    
    optional BoundarySelectionState boundary_selection_state = 10;
    message BoundarySelectionState {
        optional bool is_boundary_selection_active = 1;
    }
    
    optional bool is_ui_faded_out = 11;
    
    optional MapSelectionState map_selection_state = 12;
    message MapSelectionState {
        optional .earth.core.mapselectionmode.MapSelectionMode map_selection_mode = 1;
    }
}
