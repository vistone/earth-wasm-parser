syntax = "editions";

package earth.state.derivedstate;

import "devtools/staticanalysis/pipeline/analyzers/proto_best_practices/proto/optouts.proto";
import "storage/datapol/annotations/proto/semantic_annotations.proto";

option objc_class_prefix = "RTH";
option java_multiple_files = true;
option optimize_for = CODE_SIZE;
option java_package = "com.google.geo.earth.app.cpp.state.derivedstate";

message DraftInputManagerDerivedState {
    optional int32 document_key = 1;
    optional bool ums_persisted = 2;
    optional bool document_can_generate_designs = 3;
    optional bool is_design_input_or_site_selection_visible = 4;
}
