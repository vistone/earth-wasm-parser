syntax = "editions";

package earth.state.derivedstate;

import "devtools/staticanalysis/pipeline/analyzers/proto_best_practices/proto/optouts.proto";
import "geo/earth/app/cpp/core/state/state.proto";

option objc_class_prefix = "RTH";
option java_multiple_files = true;
option optimize_for = CODE_SIZE;
option java_package = "com.google.geo.earth.app.common.presenters.stateurl.derivedstate";

message StreetViewDerivedState {
    optional bool coverage_overlay_shown = 1;
    optional NonRestorableStreetViewData.PanoId pano_id = 2;
    optional bool timeline_visible = 3;
    optional bool timeline_collapsed = 4;
}
