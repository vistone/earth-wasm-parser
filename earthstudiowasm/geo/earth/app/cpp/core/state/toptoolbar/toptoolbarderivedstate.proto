syntax = "editions";

package earth.state.derivedstate;

import "devtools/staticanalysis/pipeline/analyzers/proto_best_practices/proto/optouts.proto";

option objc_class_prefix = "RTH";
option java_multiple_files = true;
option optimize_for = CODE_SIZE;
option java_package = "com.google.geo.earth.app.common.presenters.stateurl.derivedstate";

message TopToolbarDerivedState {
    optional PlayModeToolbar play_mode_toolbar = 1;
    message PlayModeToolbar {
        optional int32 document_key = 1;
    }
    
    optional string street_view_pano_id = 5;
    optional bool data_loading_in_progress = 6;
    optional bool is_search_open_pui = 7;
    optional bool is_search_open_sui = 8;
    optional bool is_balloon_open_in_play_mode = 9;
}
