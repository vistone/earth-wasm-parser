syntax = "editions";

package earth.core.lightbox;

import "devtools/staticanalysis/pipeline/analyzers/proto_best_practices/proto/optouts.proto";

option java_multiple_files = true;
option optimize_for = CODE_SIZE;
option java_package = "com.google.geo.earth.app.common.core.lightbox";

message MediaAttribution {
    optional string title = 1;
    optional string author_name = 2;
    optional string author_url = 3;
    optional string author_avatar_url = 4;
    optional string creation_date = 5;
    optional string copyright = 6;
    optional string feedback_url = 7;
}

message YoutubeVideo {
    optional string video_id = 1;
    optional string thumbnail_url = 2;
    optional string params = 3;
}

message LightboxMedia {
    optional MediaAttribution media_attribution = 5;
    
    oneof content_type {
        bytes image_bytes = 1;
        string image_url = 2;
        YoutubeVideo youtube_video = 3;
    }
}

message LightboxData {
    repeated LightboxMedia media = 1;
    optional uint32 initial_index = 2;
    optional string gallery_title = 3;
}
