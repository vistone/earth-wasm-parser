syntax = "proto2";

package earth.core.mapselectionmode;

import "devtools/staticanalysis/pipeline/analyzers/proto_best_practices/proto/optouts.proto";

option java_multiple_files = true;
option java_package = "com.google.android.apps.earth.mapselectionmode";

enum MapSelectionMode {
    MAP_SELECTION_MODE_UNSPECIFIED = 0;
    MAP_SELECTION_MODE_OFF = 1;
    MAP_SELECTION_MODE_CREATE_NEW_SELECTION = 2;
    MAP_SELECTION_MODE_ADD_TO_CURRENT_SELECTION = 3;
}
