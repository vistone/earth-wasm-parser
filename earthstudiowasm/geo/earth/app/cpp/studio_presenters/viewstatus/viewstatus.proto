syntax = "proto2";

package earth.studio.viewstatus;

import "devtools/staticanalysis/pipeline/analyzers/proto_best_practices/proto/optouts.proto";

option objc_class_prefix = "RTH";
option java_multiple_files = true;
option optimize_for = CODE_SIZE;
option java_package = "com.google.android.apps.earth.viewstatus";

message ImageryAcquisitionDateRange {
    optional string begin = 1;
    optional string end = 2;
    optional bool has_unknown_dates = 3;
}

message AltitudeWithUnits {
    optional double altitude = 1;
    optional DistanceUnits units = 2;
}

message ViewStatus {
    repeated string copyrights = 1;
    optional string copyrights_joined = 2;
    optional string formatted_coordinates = 3;
    
    optional Coordinates coordinates = 4;
    message Coordinates {
        optional double latitude = 1;
        optional double longitude = 2;
        optional double altitude = 3;
        optional double heading = 4;
        optional double range = 5;
        optional double tilt = 6;
    }
    
    optional double altitude_meters = 5;
    optional AltitudeWithUnits altitude_with_units = 6;
    optional bool street_view_mode_active = 7;
    optional string report_a_problem_url = 8;
    optional ImageryAcquisitionDateRange imagery_acquisition_date_range = 9;
}

message PointerCoordinates {
    optional string formatted_coordinates = 1;
    optional AltitudeWithUnits altitude_with_units = 2;
    optional bool show_altitude = 3;
}

message LoadProgress {
    optional ProgressType type = 1;
    enum ProgressType {
        PROGRESS_TYPE_UNKNOWN = 0;
        PROGRESS_TYPE_INDETERMINATE = 1;
        PROGRESS_TYPE_DETERMINATE = 2;
    }
    
    optional double percentage = 2;
}

enum DistanceUnits {
    UNITS_UNKNOWN = 0;
    UNITS_CM = 1;
    UNITS_M = 2;
    UNITS_KM = 3;
    UNITS_IN = 4;
    UNITS_FT = 5;
    UNITS_MI = 6;
}
