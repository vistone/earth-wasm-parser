syntax = "editions";

package geo_serving_proto.ads;

import "geo/serving/proto/ads/ad_ref.proto";
import "geo/serving/proto/openhours/current_status_detail.proto";
import "java/com/google/apps/jspb/jspb.proto";
import "net/proto2/contrib/js_proto/public/field_annotations.proto";
import "storage/datapol/annotations/proto/semantic_annotations.proto";

option objc_class_prefix = "GSPADS";
option java_multiple_files = true;
option java_outer_classname = "AdsEntityProto";
option java_package = "com.google.geo.serving.proto.ads";

message AdsEntity {
    optional AdRef ad_ref = 1;
    optional bool is_promoted = 2;
    optional bool is_suppressed = 3;
    optional string name = 4;
    optional geo_serving_proto.openhours.CurrentStatusDetail current_status_detail = 5;
    optional string ad_description = 6;
}
