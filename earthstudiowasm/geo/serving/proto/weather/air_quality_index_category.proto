syntax = "editions";

package geo_serving_proto.weather;

import "geo/serving/proto/color/color_set.proto";
import "google/type/color.proto";
import "java/com/google/apps/jspb/jspb.proto";
import "storage/datapol/annotations/proto/semantic_annotations.proto";

option objc_class_prefix = "GSPW";
option java_multiple_files = true;
option java_outer_classname = "AirQualityIndexCategoryProto";
option java_package = "com.google.geo.serving.proto.weather";

message AirQualityIndexCategory {
    optional int32 displayed_min_value = 1;
    optional int32 displayed_max_value = 2;
    optional string description = 4;
    
    optional Color color = 3;
    message Color {
        optional geo_serving_proto.color.ColorSet color_set = 2;
        optional .google.type.Color deprecated_color = 1 [deprecated = true];
    }
}
