syntax = "editions";

package geo_serving_proto.weather;

import "geo/serving/proto/weather/air_quality_index_category.proto";
import "java/com/google/apps/jspb/jspb.proto";
import "net/proto2/contrib/js_proto/public/field_annotations.proto";
import "storage/datapol/annotations/proto/semantic_annotations.proto";

option objc_class_prefix = "GSPW";
option java_multiple_files = true;
option java_outer_classname = "AirQualityIndexProto";
option java_package = "com.google.geo.serving.proto.weather";

message AirQualityIndex {
    optional string name = 1;
    repeated AirQualityIndexCategory category = 2;
    
    optional IndexDataRepresentation index_data_representation = 3;
    enum IndexDataRepresentation {
        UNKNOWN_INDEX_DATA_REPRESENTATION = 0;
        DISCRETE = 1;
        CONTINUOUS = 2;
    }
}
