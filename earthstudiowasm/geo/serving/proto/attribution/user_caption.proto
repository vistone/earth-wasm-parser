syntax = "proto2";

package geo_serving_proto.attribution;

import "geo/serving/proto/attribution/topic_key.proto";
import "geo/serving/proto/attribution/user_caption_metadata.proto";
import "java/com/google/apps/jspb/jspb.proto";
import "net/proto2/contrib/js_proto/public/field_annotations.proto";
import "storage/datapol/annotations/proto/semantic_annotations.proto";

option objc_class_prefix = "GSPATT";
option java_multiple_files = true;
option java_outer_classname = "UserCaptionProto";
option java_package = "com.google.geo.serving.proto.attribution";

message UserCaption {
    optional string text = 1;
    optional TopicKey topic_key = 2;
    optional string emoji = 3;
    optional UserCaptionMetadata metadata = 6;
    
    reserved 4, 5;
}
