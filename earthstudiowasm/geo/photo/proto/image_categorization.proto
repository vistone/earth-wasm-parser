    CATEGORY_VIBE_VIDEO = 545;
    CATEGORY_LOGO = 35;
    CATEGORY_PEOPLE = 36;
    CATEGORY_MAP = 37;
    CATEGORY_PRODUCT_AND_STORE = 48;
    CATEGORY_FACILITY = 49;
    CATEGORY_FEATURE = 64;
    CATEGORY_TIME_OF_DAY = 80;
    CATEGORY_SEASONALITY = 81;
    CATEGORY_CULTURE = 82;
    CATEGORY_LANDMARK = 83;
    CATEGORY_NATURE = 84;
    CATEGORY_NATURE_BEACH = 1345;
    CATEGORY_OTHER = 255;
}
