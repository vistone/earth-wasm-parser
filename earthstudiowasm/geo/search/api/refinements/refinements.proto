option objc_class_prefix = "GSR";
option go_package = "refinements_proto";
option java_multiple_files = true;
option java_package = "com.google.geo.search.refinements";

message RefinementRequest {
    optional Mode triggering_mode = 2 [default = ECHO];
    enum Mode {
        UNKNOWN_TRIGGERING_MODE = 0;
        ECHO = 1;
        TRIGGER = 2;
    }
    
    optional Refinements refinements = 3;
    optional RefinementRequestConfig config = 4;
    
    reserved 1;
}

message RefinementRequestConfig {
    optional bool query_based_refinements_supported = 1;
    optional bool precise_location_prompt_supported_for_pivots = 2;
    optional bool open_hours_fallback_supported = 3;
    repeated ValueSelectorPivotIdentifier supported_value_selector_pivots = 5;
    
    reserved 4;
}

message RefinementResponse {
    optional Refinements refinements = 2;
    
    reserved 1;
}

message ValueSelectorPivotIdentifier {
    optional uint32 refinement_type = 1;
}

message Refinements {
    map<uint32, RefinementParams> applied_params = 1;
    repeated Pivot available_pivots = 2;
    repeated Filter available_filters = 3;
    repeated FilterGroup available_filter_groups = 5;
    optional bytes persistent_query_state = 4;
}

message RefinementParams {
    repeated RefinementParamsValue values = 2;
    
    reserved 1;
}

message RefinementParamsValue {
    oneof params_type {
        PriceLevelParams price_level_params = 1;
        PriceRangeParams price_range_params = 64;
        UserRatingParams user_rating_params = 2;
        ReviewCountParams review_count_params = 69;
        OpeningHoursParams opening_hour_params = 3;
        HotelClassParams hotel_class_params = 4;
        CuisineParams cuisine_params = 5;
        HotelPriceParams hotel_price_params = 7;
        DistanceParams distance_params = 8;
        ZagatRatingParams zagat_rating_params = 9;
        HotelAmenityParams hotel_amenity_params = 11;
        HotelScalableAttributeParams hotel_scalable_attribute_params = 37;
        QueryTermParams query_term_params = 12;
        HotelDealsParams hotel_deals_params = 13;
        HotelGoogleOneParams hotel_google_one_params = 31;
        HotelDateParams hotel_date_params = 14;
        ScalableAttributeParams scalable_attribute_params = 15;
        VisitHistoryParams visit_history_params = 16;
        SortParams sort_params = 17;
        HotelOccupancyParams hotel_occupancy_params = 18;
        LodgingTypeParams lodging_type_params = 19;
        ReservationParams reservation_params = 20;
        BookOnlineParams book_online_params = 33;
        EstablishmentDateParams establishment_date_params = 21;
        SearchAreaParams search_area_params = 22 [deprecated = true];
        FoodOrderingParams food_ordering_params = 23;
        EatNowParams eat_now_params = 70;
        ExperienceTimeFrameParams experience_time_frame_params = 24;
        ExperienceTimeOfDayParams experience_time_of_day_params = 34;
        ExperienceAttributeParams experience_attribute_params = 25;
        ElectricVehicleConnectorParams electric_vehicle_connector_params = 26;
        SearchAlongRouteContextParams search_along_route_context_params = 27;
        WaitTimeParams wait_time_params = 28;
        BusynessParams busyness_params = 29;
        ExperienceSettingParams experience_setting_params = 30;
        HotelChainParams hotel_chain_params = 32;
        DealsParams deals_params = 35;
        HotelLocalityParams hotel_locality_params = 36;
        ForYouParams for_you_params = 38;
        GPayFoodRestaurantParams gpay_food_restaurant_params = 39;
        ChainMemberParams chain_member_params = 40;
        HotelCovid19ResponderParams hotel_covid19_responder_params = 41;
        geo_serving_proto.hotels.HotelCrisisPolicyParams hotel_crisis_policy_params = 54;
        HotelFreeCancellationParams hotel_free_cancellation_params = 42;
        CategoricalAttractionParams categorical_attraction_params = 43;
        GcidParams gcid_params = 44;
        HotelAccommodationTypeParams accommodation_type_params = 45;
        HealthInsuranceParams health_insurance_params = 46;
        ChargingSpeedParams charging_speed_params = 47;
        HierarchicalParentParams hierarchical_parent_params = 48;
        ElectricVehiclePaymentNetworkParams electric_vehicle_payment_network_params = 49;
        ProductAvailabilityParams product_availability_params = 50;
        Covid19VaccineParams covid19_vaccine_params = 51;
        HotelEcoCertifiedParams hotel_eco_certified_params = 52;
        geo_serving_proto.health.Covid19VaccineParams gsp_covid19_vaccine_params = 53;
        FoodDistributionSiteDonationParams food_distribution_site_donation_params = 55;
        JobTypeParams job_type_params = 56 [deprecated = true];
        TrendingParams trending_params = 57 [deprecated = true];
        GovernmentOfficeParams government_office_params = 58;
        HotelRoomStyleParams room_style_params = 59;
        HotelSmokingInRoomParams smoking_in_room_params = 60;
        HotelOpenAirBathInRoomParams open_air_bath_in_room_params = 61;
        HotelMealPlansParams meal_plans_params = 62;
        HotelBedsCombinationParams beds_combination_params = 63;
        ServicesJobTypeParams services_job_type_params = 65;
        ScalableJourneyAttributesParams scalable_journey_attributes_params = 71;
        HotelEarlyCheckInParams early_check_in_params = 66;
        HotelLateCheckOutParams late_check_out_params = 67;
        HotelRoomStyleAndBedsCombinationParams room_style_and_beds_combination_params = 68;
    }
    
    reserved "electric_vehicle_params";
}

message FilterGroup {
    optional uint32 group_id = 4;
    optional string label = 1;
    optional gws.mothership.api.v1.common.images.RasterImage icon = 2;
    repeated Filter filters = 3;
    optional bool disabled = 5;
}

message Filter {
    optional uint32 filter_id = 5;
    optional uint32 refinement_type = 1;
    optional string label = 4;
    repeated FilterOption available_options = 2;
    
    optional CounterfactualType counterfactual_type = 3 [deprecated = true];
    enum CounterfactualType {
        UNSPECIFIED_COUNTERFACTUAL = 0;
        COUNTRY_NOT_SUPPORTED = 1 [deprecated = true];
        UI_NOT_SUPPORTED = 2 [deprecated = true];
        FLAG_GUARDED = 3;
    }
}

message FilterOption {
    optional RefinementParamsValue value_when_applied = 1;
    optional string label = 2;
    optional gws.mothership.api.v1.common.images.RasterImage icon = 3;
    optional uint32 estimated_result_count = 4;
    optional bool selected = 6;
    optional bool disabled = 5;
    optional uint32 option_id = 7;
}

message Pivot {
    optional uint32 refinement_type = 1;
    
    optional ParamsType params_type = 2 [default = SINGLE_VALUE];
    enum ParamsType {
        UNKNOWN_PARAMS_TYPE = 0;
        SINGLE_VALUE = 1;
        MULTI_VALUE = 2;
    }
    
    optional RefinementParamsValue value_when_applied = 7;
    optional string label = 4;
    optional string accessibility_label = 9;
    
    optional Visibility visibility = 5 [default = ALWAYS_SHOW];
    enum Visibility {
        UNKNOWN_VISIBILITY = 0;
        ALWAYS_SHOW = 1;
        SHOW_ONLY_WHEN_APPLIED = 2;
        SHOW_AS_VALUE_SELECTOR = 3;
    }
    
    optional uint32 previous_index = 6 [deprecated = true];
    optional bool precise_location_needed = 8;
    
    optional CounterfactualType counterfactual_type = 10 [deprecated = true];
    enum CounterfactualType {
        UNSPECIFIED_COUNTERFACTUAL = 0;
        COUNTRY_NOT_SUPPORTED = 1;
        UI_NOT_SUPPORTED = 2;
        FLAG_GUARDED = 3;
    }
    
    reserved 3;
}

message PriceLevelParams {
    oneof level_type {
        SemanticLevel semantic_level = 1;
        uint32 custom_bitmask = 2;
    }
    
    enum SemanticLevel {
        UNKNOWN_SEMANTIC_LEVEL = 0;
        CHEAP = 1;
        UPSCALE = 2;
    }
    
    enum CustomLevel {
        PRICE_LEVEL_1 = 1;
        PRICE_LEVEL_2 = 2;
        PRICE_LEVEL_3 = 4;
        PRICE_LEVEL_4 = 8;
    }
}

message PriceRangeParams {
    optional PriceRange range = 2;
    message PriceRange {
        optional int32 lower_bound = 1;
        optional int32 upper_bound = 2;
        optional string currency = 3;
    }
    
    reserved 1;
}

message FoodDistributionSiteDonationParams {
    optional GiveHelpType give_help_type = 1;
    enum GiveHelpType {
        UNKNOWN_GIVE_HELP_TYPE = 0;
        MONETARY_DONATIONS = 1;
        NON_MONETARY_DONATIONS = 2;
        VOLUNTEERS = 3;
    }
}

message GovernmentOfficeParams {
    oneof filter_type {
        string program_mid = 1;
        bool allow_all_government_offices = 2;
    }
}

message UserRatingParams {
    oneof rating_type {
        SemanticRating semantic_rating = 1;
        NumericRating minimum_numeric_rating = 2;
    }
    
    enum SemanticRating {
        UNKNOWN_SEMANTIC_RATING = 0;
        TOP_RATED = 1;
    }
    
    enum NumericRating {
        UNKNOWN_NUMERIC_RATING = 0;
        RATING_0_5 = 1;
        RATING_1_0 = 2;
        RATING_1_5 = 3;
        RATING_2_0 = 4;
        RATING_2_5 = 5;
        RATING_3_0 = 6;
        RATING_3_5 = 7;
        RATING_4_0 = 8;
        RATING_4_5 = 9;
        RATING_5_0 = 10;
    }
}

message ReviewCountParams {
    optional int32 min_review_count = 1;
}

message OpeningHoursParams {
    oneof filter_type {
        SemanticConstraint semantic_constraint = 1;
        DateTimeConstraint date_time_constraint = 5;
    }
    
    reserved 2, 3;
    
    message DateTimeConstraint {
        oneof date_type {
            .google.type.Date date = 1;
            DayOfWeek day_of_week = 2;
        }
        
        oneof time_type {
            SemanticTime semantic_time = 3;
            uint32 hour_of_day = 4;
        }
        
        enum SemanticTime {
            UNKNOWN_SEMANTIC_TIME = 0;
            ANY_TIME = 1;
        }
    }
    
    enum SemanticConstraint {
        UNKNOWN_SEMANTIC_CONSTRAINT = 0;
        OPEN_NOW = 1;
        OPEN_24_HOURS = 2;
    }
}

message HotelClassParams {
    oneof class_type {
        uint32 star_class_bitmask = 1;
        SemanticClass semantic_class = 2;
    }
    
    enum StarClass {
        STAR_CLASS_UNSPECIFIED = 0;
        STAR_CLASS_1 = 1;
        STAR_CLASS_2 = 2;
        STAR_CLASS_3 = 4;
        STAR_CLASS_4 = 8;
        STAR_CLASS_5 = 16;
    }
    
    enum SemanticClass {
        UNKNOWN_CLASS = 0;
        LUXURY = 1;
    }
}

message LodgingTypeParams {
    optional Type type = 1;
    enum Type {
        UNKNOWN_LODGING_TYPE = 0;
        ALTERNATIVE_LODGING = 1;
    }
