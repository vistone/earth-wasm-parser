syntax = "proto2";

package google.internal.earth.v1.user_settings;

import "google/internal/earth/v1/shared.proto";
import "google/protobuf/field_mask.proto";
import "net/proto2/contrib/validator/annotations.proto";
import "storage/datapol/annotations/proto/semantic_annotations.proto";
import "wireless/android/privacy/annotations/proto/collection_basis_annotations.proto";

option objc_class_prefix = "RTH";
option java_multiple_files = true;
option java_package = "com.google.geo.earth.earth.v1.service.usersettings";

message UserSettings {
    optional EarthUserIndustries user_industries = 1;
    optional EarthUserCountryCodes country_codes = 2;
    optional EarthUserGeographicScales geographic_scales = 3;
    optional bool opted_in_ux_research = 4;
    optional bool opted_in_feature_announcements = 5;
    optional EarthUserPrimaryUse primary_use = 6;
}

message EarthUserIndustries {
    repeated EarthUserIndustry industries = 1 [packed = true];
}

message EarthUserCountryCodes {
    repeated string codes = 1;
}

message EarthUserGeographicScales {
    repeated EarthUserGeographicScale scales = 1 [packed = true];
}

message GetUserSettingsRequest {
    optional ClientMetadata client_metadata = 1;
}

message UpdateUserSettingsRequest {
    optional ClientMetadata client_metadata = 1;
    optional UserSettings user_settings = 2;
    optional protobuf.FieldMask update_mask = 3;
}

enum EarthUserPrimaryUse {
    PRIMARY_USE_UNKNOWN = 0;
    PRIMARY_USE_WORK = 1;
    PRIMARY_USE_LEISURE = 2;
    PRIMARY_USE_PUBLIC_SECTOR = 3;
    PRIMARY_USE_ACADEMIC = 4;
    PRIMARY_USE_ACADEMIC_RESEARCHER = 5;
    PRIMARY_USE_ACADEMIC_STUDENT_OR_TEACHER = 6;
}

enum EarthUserGeographicScale {
    GEOGRAPHIC_SCALE_UNKNOWN = 0;
    GEOGRAPHIC_SCALE_LOCAL = 1;
    GEOGRAPHIC_SCALE_REGIONAL = 2;
    GEOGRAPHIC_SCALE_STATE_PROVINCIAL = 3;
    GEOGRAPHIC_SCALE_NATIONAL = 4;
    GEOGRAPHIC_SCALE_MULTI_NATIONAL = 6;
    GEOGRAPHIC_SCALE_GLOBAL = 5;
}

