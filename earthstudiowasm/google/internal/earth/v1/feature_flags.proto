syntax = "proto2";

package google.internal.earth.v1.featureflags;

import "geo/earth/client_config/experiment_flag.proto";
import "google/internal/earth/v1/shared.proto";
import "net/proto2/contrib/validator/annotations.proto";
import "storage/datapol/annotations/proto/semantic_annotations.proto";
import "wireless/android/privacy/annotations/proto/collection_basis_annotations.proto";

option java_multiple_files = true;
option java_package = "com.google.internal.earth.v1.featureflags";

message GetFeatureFlagsRequest {
    optional ClientMetadata client_metadata = 1;
}

message GetFeatureFlagsResponse {
    repeated .earth.ExperimentFlag experiment_flags = 1;
    repeated int32 report_experiment_ids = 2;
    optional bool allow_local_experiment_overrides = 3;
    
    reserved 4;
}
