syntax = "proto2";

package google.internal.earth.v1.billing;

import "google/internal/earth/v1/shared.proto";
import "net/proto2/contrib/validator/annotations.proto";
import "storage/datapol/annotations/proto/semantic_annotations.proto";

option java_multiple_files = true;
option java_package = "com.google.internal.earth.v1.billing";

message License {
    optional int64 gcp_project_number = 1;
    optional string gcp_project_id = 2;
    repeated Feature enabled_features = 3;
    optional string gcp_project_display_name = 4;
    
    optional SkuType sku_type = 5;
    enum SkuType {
        SKU_TYPE_UNSPECIFIED = 0;
        BASE = 1;
        BEST = 2;
    }
}

message Feature {
    oneof feature {
        DesignGeneration design_generation = 1;
    }
    
    message DesignGeneration {
        
    }
}

message GetLicenseRequest {
    optional int64 gcp_project_number = 1;
    optional ClientMetadata client_metadata = 2;
}

message ListLicensesRequest {
    optional int32 page_size = 1;
    optional string page_token = 2;
    optional ClientMetadata client_metadata = 3;
}

message ListLicensesResponse {
    repeated License licenses = 1;
    optional string next_page_token = 2;
}

message DeleteLicenseRequest {
    optional int64 gcp_project_number = 1;
    optional ClientMetadata client_metadata = 2;
}
