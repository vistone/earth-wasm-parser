syntax = "proto2";

package google.internal.earth.v1.photos;

import "geo/earth/proto/photos.proto";
import "geo/earth/proto/renderable-entity.proto";
import "google/internal/earth/v1/shared.proto";
import "net/proto2/contrib/validator/annotations.proto";
import "storage/datapol/annotations/proto/semantic_annotations.proto";
import "wireless/android/privacy/annotations/proto/collection_basis_annotations.proto";

option objc_class_prefix = "RTH";
option java_multiple_files = true;
option java_package = "com.google.internal.earth.v1.photos";

message GetThumbnailsForViewportRequest {
    optional ClientMetadata client_metadata = 1;
    optional int32 max_results = 2;
    optional Viewport viewport = 3;
    optional double distance_ratio = 4;
    optional ImageSize thumbnail_size = 5;
    optional bool pano = 6;
}

message GetThumbnailsForViewportResponse {
    repeated earth_photos.ThumbnailImage thumbnail_images = 1;
}

message GetPhotosForPointRequest {
    optional ClientMetadata client_metadata = 1;
    optional int32 max_results = 2;
    optional LatitudeLongitude center = 3;
    optional double search_radius_meters = 5;
    optional ImageSize image_size = 6;
    optional bool pano = 7;
}

message GetPhotosForPointResponse {
    repeated earth_knowledge.RenderableEntity.Image images = 1;
}
