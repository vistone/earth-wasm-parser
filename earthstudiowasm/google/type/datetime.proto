syntax = "proto3";

package google.type;

import "google/protobuf/duration.proto";

option objc_class_prefix = "GTP";
option cc_enable_arenas = true;
option go_package = "google.golang.org/genproto/googleapis/type/datetime;datetime";
option java_multiple_files = true;
option java_outer_classname = "DateTimeProto";
option java_package = "com.google.type.proto1api";

message DateTime {
    int32 year = 1;
    int32 month = 2;
    int32 day = 3;
    int32 hours = 4;
    int32 minutes = 5;
    int32 seconds = 6;
    int32 nanos = 7;
    
    oneof time_offset {
        protobuf.Duration utc_offset = 8;
        TimeZone time_zone = 9;
    }
}

message TimeZone {
    string id = 1;
    string version = 2;
}
