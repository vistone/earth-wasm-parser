syntax = "proto2";

package storage_graph_bfg;

import "google/api/inclusion.proto";
import "storage/datapol/annotations/proto/semantic_annotations.proto";

option java_package = "com.google.storage.graph.bfg.proto";

message AuthorityFeedbackMetadata {
    
}

message LegalRequestMetadata {
    optional uint64 bug_id = 1;
}

message PublicInformationMetadata {
    repeated string attribution_url = 1;
    optional int64 last_verified_date = 2;
}

message SpiiCertification {
    oneof category {
        AuthorityFeedbackMetadata authority_feedback = 1;
        LegalRequestMetadata legal_request = 2;
        PublicInformationMetadata public_information = 3;
    }
}
