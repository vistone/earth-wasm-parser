syntax = "proto2";

package maps_directions_customization;

message AnnotationApiConfig {
    optional string domain = 1;
    optional string name = 2;
    
    oneof annotation_subtype {
        SegmentPropertyApiConfig segment_property_api_config = 3;
    }
}

message SegmentPropertyApiConfig {
    optional PropertyType property_type = 2;
    enum PropertyType {
        PROPERTY_TYPE_UNSPECIFIED = 0;
        PROPERTY_TYPE_INT = 1;
        PROPERTY_TYPE_DOUBLE = 2;
        PROPERTY_TYPE_BOOL = 3;
        PROPERTY_TYPE_SCHEDULED_INT = 4;
        PROPERTY_TYPE_SCHEDULED_DOUBLE = 5;
        PROPERTY_TYPE_SCHEDULED_BOOL = 6;
        PROPERTY_TYPE_AFFORDANCE_VECTOR_PROTO = 7 [deprecated = true];
        PROPERTY_TYPE_STRUCTURED_DATA = 8;
        PROPERTY_TYPE_BYTES = 9;
    }
    
    optional bool scale_by_segment_traversal_fraction = 3;
    
    reserved 1;
    
    reserved "segment_property_id";
}
