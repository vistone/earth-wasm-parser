syntax = "proto2";

package maps_tactile;

import "maps/shared/common/geom/geom.proto";
import "maps/tactile/api/geometry.proto";
import "maps/tactile/api/shared/place/maps-place-identifier.proto";
import "net/proto2/contrib/js_proto/public/field_annotations.proto";
import "privacy/pattributes/annotations/proto_field.proto";
import "storage/datapol/annotations/proto/semantic_annotations.proto";

option objc_class_prefix = "GMTT";
option java_multiple_files = true;
option java_outer_classname = "EntityCommonProto";
option java_package = "com.google.maps.tactile";

message Entity {
    optional maps_tactile.shared.place.MapsPlaceIdentifier maps_place_identifier = 15;
    optional string feature_id = 1;
    
    optional FeatureIdFormat feature_id_format = 9;
    enum FeatureIdFormat {
        GEOSTORE = 0 [deprecated = true];
        VECTOR_DB = 1;
        LAT_LNG = 2;
        OBFUSCATED_GAIA_ID = 3;
    }
    
    optional string place_id = 13 [deprecated = true];
    optional string query = 2;
    optional bytes geo_doc_fetch_key = 12 [deprecated = true];
    optional maps_shared.geom.Camera input_camera = 3;
    optional string mid = 11 [deprecated = true];
    optional LatLng point = 4;
    
    optional EntityClass entity_class = 5;
    enum EntityClass {
        POINT = 0;
        AREA = 1;
        NATURAL_FEATURE = 2;
        ROUTE = 3;
        SEARCH_RESULT = 4;
        PURE_SERVICE_AREA_BUSINESS = 5;
        BUILDING = 6;
        CONTEXTUAL_POINT = 7;
    }
    
    optional bool is_geocode = 6;
    optional bool is_interactive = 7 [default = false];
    optional int32 pinnable_zoom_bound = 10 [default = 0x7fffffff];
    optional bytes place_lookup_supplemental_info_token = 14 [deprecated = true];
    
    reserved 8;
}
