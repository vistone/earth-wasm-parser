syntax = "proto2";

package maps_tactile.shared.transit;

import "storage/datapol/annotations/proto/semantic_annotations.proto";

option objc_class_prefix = "GMTTSHTR";
option java_multiple_files = true;
option java_outer_classname = "TransitAttributeValueProto";
option java_package = "com.google.maps.tactile.shared.transit";

message TransitAttributeValue {
    oneof attribute_value {
        Options options = 1;
        IntegerValues integer_values = 2;
    }
    
    message IntegerValue {
        optional int32 value = 1;
    }
    
    message IntegerValues {
        repeated IntegerValue integer_value = 1;
    }
    
    message Option {
        optional string id = 1;
        optional bool value = 2;
    }
    
    message Options {
        repeated Option option = 1;
    }
}
