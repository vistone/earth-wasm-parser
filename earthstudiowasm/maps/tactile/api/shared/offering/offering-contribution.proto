syntax = "proto2";

package maps_tactile.shared.offering;

import "geo/serving/proto/offerings/offering_type.proto";
import "logs/proto/logs_annotations/logs_annotations.proto";
import "maps/tactile/api/shared/money.proto";
import "maps/tactile/api/shared/offering/offering.proto";
import "net/proto2/contrib/js_proto/public/field_annotations.proto";
import "storage/datapol/annotations/proto/semantic_annotations.proto";

option objc_class_prefix = "GMTTSHO";
option java_multiple_files = true;
option java_outer_classname = "OfferingContributionProto";
option java_package = "com.google.maps.tactile.shared.offering";

message OfferingContribution {
    optional string local_action_id = 1;
    optional geo_serving_proto.offerings.OfferingType type = 12;
    optional string name = 2;
    optional Money price = 3;
    optional Recommendation recommendation = 4;
    optional string description = 5;
    optional bytes offering_key = 8;
    optional string formatted_price = 7;
    optional string abuse_report_url = 9;
    optional string formatted_last_edit_date = 11;
    
    reserved 6, 10;
}
