syntax = "editions";

package maps_tactile.shared.directions;

import "storage/datapol/annotations/proto/semantic_annotations.proto";
import "third_party/java/protobuf/java_features.proto";
import "third_party/protobuf/cpp_features.proto";

option objc_class_prefix = "GMTTSHD";
option java_multiple_files = true;
option java_outer_classname = "OpaqueTripOptionProto";
option java_package = "com.google.maps.tactile.shared.directions";

message OpaqueTripOption {
    optional bytes token = 1;
    
    oneof option_value {
        bool is_selected = 2;
    }
}
