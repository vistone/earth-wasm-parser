message CelebrationExploreCardData {
    optional string title = 1;
    optional string id = 4;
    optional int32 duration_millis = 5;
    
    optional Theme card_theme = 2;
    message Theme {
        optional fixed32 text_color = 1;
        optional string background_image_url = 2;
        optional string lottie_animation_url = 3;
        optional string image_accessibility_text = 4;
        optional string annimation_accessibility_text = 5;
        
        optional Layout layout = 6;
        enum Layout {
            UNKNOWN_LAYOUT = 0;
            START_ALIGNED_TEXT = 1;
            CENTERED_TEXT = 2;
        }
    }
    
    optional Theme card_night_theme = 6;
    
    repeated QuerySuggestion query_suggestion = 3;
    message QuerySuggestion {
        optional string display_name = 1;
        optional string accessibility_text = 4;
        optional string query = 2;
        optional string video_id = 3;
        optional FeatureId feature_id = 5;
        optional string external_url = 6;
        optional string internal_url = 7;
        optional geo_serving_proto.intents.ActionIntent action_intent = 8;
        optional bool force_magnifying_glass_icon = 9;
    }
}

message PrefetchContext {
    optional PrefetchType prefetch_type = 1;
    optional ContentMask content_mask = 2;
}

message PrefetchOptions {
    repeated PrefetchContext prefetch_context = 1;
}

enum Status {
    UNKNOWN_STATUS = 0;
    SUCCESS = 1;
    FAILURE = 2;
    UNIMPLEMENTED = 3;
}

enum PrefetchType {
    UNKNOWN_PREFETCH_TYPE = 0;
    PROVIDED_CONTEXT = 1;
    OTHER_CONTEXTS = 2;
}
