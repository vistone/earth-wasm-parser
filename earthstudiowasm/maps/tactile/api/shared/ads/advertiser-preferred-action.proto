syntax = "editions";

package maps_tactile.shared.ads;

import "storage/datapol/annotations/proto/semantic_annotations.proto";
import "third_party/java/protobuf/java_features.proto";
import "third_party/protobuf/cpp_features.proto";

option objc_class_prefix = "GMTTSHADS";
option java_multiple_files = true;
option java_outer_classname = "AdvertiserPreferredActionProto";
option java_package = "com.google.maps.tactile.shared.ads";

message AdvertiserPreferredAction {
    optional PreferredActionButton preferred_action_button = 1;
    enum PreferredActionButton {
        UNKNOWN_PREFERRED_ACTION_BUTTON = 0;
        PREFERRED_ACTION_BUTTON_DIRECTIONS = 1;
        PREFERRED_ACTION_BUTTON_CALL = 2;
        PREFERRED_ACTION_BUTTON_WEBSITE = 3;
    }
}
