syntax = "proto2";

package pathfinder;

import "google/api/inclusion.proto";
import "logs/proto/logs_annotations/logs_annotations.proto";
import "maps/pathfinder/client/mrp-ranking-options.proto";
import "maps/pathfinder/client/mrp-vehicle-info.proto";
import "maps/roadtraffic/proto/path_traffic_flavor.proto";
import "maps/transit/api/transit_options.proto";
import "net/proto2/contrib/js_proto/public/field_annotations.proto";
import "storage/datapol/annotations/proto/semantic_annotations.proto";

option java_outer_classname = "CostModelOptionsProto";
option java_package = "com.google.maps.pathfinder.client";

message CostModelTrafficOptions {
    optional bool dynamic_route_around_traffic = 1;
}

message CostModelOptions {
    optional TravelMode travel_mode = 1 [default = DRIVE];
    enum TravelMode {
        DRIVE = 0;
        BICYCLE = 1;
        WALK = 2;
        TWO_WHEELER = 9;
        TAXICAB = 10;
        TRANSIT = 3;
        FLY = 4;
        MIXED = 6;
        UNKNOWN = 7;
        TAXI = 8;
        BIKESHARING = 11;
    }
    
    repeated BooleanOption boolean_option = 2;
    enum BooleanOption {
        AVOID_HIGHWAYS = 0;
        AVOID_TOLLS = 1;
        AVOID_FERRIES = 2;
        ALLOW_HOV = 20;
        ALLOW_INDOOR = 7;
        AVOID_LICENSE_PLATE_RESTRICTIONS = 8;
        AVOID_INACCESSIBLE = 9;
        PREFER_INDOOR_WALKING = 14;
        PREFER_TAXI_LANES = 11;
        USE_ENERGY_CONSCIOUS_ROUTING = 12;
        USE_FUEL_CONSUMPTION_ROUTING = 17;
        USE_MRP_EVALUATOR_COST_MODEL = 13;
        IS_API_REQUEST = 3;
        IS_ENTERPRISE_API_REQUEST = 5 [deprecated = true];
        INTERNAL_TRAFFIC_MODEL_1 = 1001;
        INTERNAL_TRAFFIC_MODEL_2 = 1002;
        USE_TRAFFIC = 6;
        IS_INTERNAL_REQUEST = 4;
        IS_TRUSTED_PARTNER_REQUEST = 10;
        USE_DISTANCE_COST = 15;
        ENABLE_CUSTOMIZATION_ID_IN_REQUERY = 18 [deprecated = true];
        USE_OPTIONS_FROM_REQUERY_TOKEN = 19 [deprecated = true];
        INTERNAL_RESTRICT_TIME_BASED_RESTRICTIONS_NEAR_FUTURE = 1010;
        INTERNAL_RESTRICT_TIME_BASED_RESTRICTIONS_DISTANT_FUTURE = 1011;
        INTERNAL_UNRESTRICT_ALWAYS_ACTIVE_RESTRICTIONS_NEAR_FUTURE = 1012;
        INTERNAL_UNPENALIZE_TIME_BASED_RESTRICTIONS_NEAR_FUTURE = 1013;
        INTERNAL_UNPENALIZE_CONSTRUCTION_RESTRICTIONS_NEAR_FUTURE = 1014;
        PREFER_SHADED = 21;
    }
    
    optional CostModelTrafficOptions traffic_options = 9;
    
    optional TrafficType traffic_type = 3 [default = TRAFFIC_NONE];
    enum TrafficType {
        TRAFFIC_NONE = 0;
        TRAFFIC_PESSIMISTIC = 1;
        TRAFFIC_CURRENT = 2;
    }
    
    repeated maps_roadtraffic.PathTrafficFlavor traffic_flavor = 8;
    optional maps_transit.api.TransitOptions transit_options = 4;
    optional MRPRankingOptions mrp_ranking_options = 10;
    optional MRPVehicleInfo mrp_vehicle_info = 11 [deprecated = true];
    
    reserved 5 to 7;
}
