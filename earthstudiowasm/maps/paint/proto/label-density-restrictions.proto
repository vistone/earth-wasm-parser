syntax = "editions";

package maps_paint_client;

import "maps/versatile/proto/vector-render-op.proto";
import "net/proto2/contrib/js_proto/public/field_annotations.proto";

option objc_class_prefix = "GMPC";
option java_outer_classname = "LabelDensityRestrictionsProto";
option java_package = "com.google.maps.paint.client";

message LabelDensityRestrictions {
    repeated Bucket buckets = 1;
    message Bucket {
        optional int32 restriction_bucket_id = 1;
        optional int32 max_num_labels = 2;
    }
    
    extend maps_versatile.VectorRenderOpProto {
        optional LabelDensityRestrictions label_density_restrictions = 1002;
    }
}

enum RestrictionBucketId {
    RESTRICTION_BUCKET_ID_UNKNOWN = 0;
    RESTRICTION_BUCKET_ID_BASE_MAP_PROMOTED_PINS = 1;
    RESTRICTION_BUCKET_ID_ON_ROUTE_PROMOTED_PINS = 2;
    RESTRICTION_BUCKET_ID_NAVIGATION_PROMOTED_PINS = 3;
    RESTRICTION_BUCKET_ID_PLACE_DETAILS_PROMOTED_PINS = 4;
    RESTRICTION_BUCKET_ID_SEARCH_PROMOTED_PINS = 5;
    RESTRICTION_BUCKET_ID_BASE_MAP_ABLATED_PROMOTED_PINS = 6;
    RESTRICTION_BUCKET_ID_ON_ROUTE_ABLATED_PROMOTED_PINS = 7;
    RESTRICTION_BUCKET_ID_NAVIGATION_ABLATED_PROMOTED_PINS = 8;
    RESTRICTION_BUCKET_ID_PLACE_DETAILS_ABLATED_PROMOTED_PINS = 9;
    RESTRICTION_BUCKET_ID_SEARCH_ABLATED_PROMOTED_PINS = 10;
    RESTRICTION_BUCKET_ID_BASEMAP_DYNAMIC_DENSITY = 11;
}
