syntax = "proto2";

package maps_paint_client;

import "net/proto2/contrib/js_proto/public/field_annotations.proto";
import "storage/datapol/annotations/proto/semantic_annotations.proto";

option objc_class_prefix = "GMPC";
option java_multiple_files = true;
option java_outer_classname = "ClientDataBoundValue";
option java_package = "com.google.maps.paint.client";

message DataBoundValue {
    optional uint32 key = 1;
    optional bool bool_value = 2;
    optional bytes bytes_value = 3 [ctype = CORD];
    optional fixed32 fixed32_value = 4;
    optional fixed64 fixed64_value = 5;
    optional float float_value = 6;
    optional int32 int32_value = 7;
    optional int64 int64_value = 8;
    optional sint32 sint32_value = 9;
    optional sint64 sint64_value = 10;
    optional string string_value = 11;
    optional uint32 uint32_value = 12;
    optional uint64 uint64_value = 13;
}
