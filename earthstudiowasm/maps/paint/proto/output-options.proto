    enum RasterLabelType {
        RASTER_NONE = 0;
        RASTER_LINE_BY_LINE = 1;
        RASTER_LINE_BY_LINE_WITH_OUTLINES = 2;
    }
    
    optional RasterStyleType style_type = 2 [default = STYLE_SIMPLE1X];
    enum RasterStyleType {
        STYLE_SIMPLE1X = 0;
        STYLE_COLOR1X = 2;
        STYLE_OUTLINED1X = 1;
    }
    
    optional ImageOptions image_options = 4;
}

message RasterLineLabelOptions {
    optional RasterLabelType type = 1 [default = RASTER_NONE];
    enum RasterLabelType {
        RASTER_NONE = 0;
        RASTER_INLINE_SPRITEMAPS = 1;
        RASTER_INLINE_SPRITEMAPS_WITH_OUTLINES = 2;
    }
    
    optional RasterStyleType style_type = 2 [default = STYLE_SIMPLE1X];
