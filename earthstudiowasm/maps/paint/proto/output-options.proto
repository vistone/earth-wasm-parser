syntax = "proto2";

package maps_paint;

import "java/com/google/apps/jspb/jspb.proto";
import "maps/paint/proto/field-options.proto";
import "maps/paint/proto/output-debug-options.proto";
import "net/proto2/contrib/js_proto/public/field_annotations.proto";
