option objc_class_prefix = "GMP";
option java_multiple_files = true;
option java_package = "com.google.maps.paint";

message ImageOptions {
    optional ImageType image_type = 1 [default = TYPE_PNG];
    enum ImageType {
        TYPE_PNG = 0;
        TYPE_JPEG = 1;
        TYPE_GIF = 2;
        TYPE_WEBP = 3;
        TYPE_TEXTURE = 4;
        TYPE_ZIPPY = 9;
    }
    
    optional PngOptions png_options = 2;
    optional JpegOptions jpeg_options = 3;
    optional WebPOptions webp_options = 7;
    optional TextureOptions texture_options = 8;
    optional bool allow_image_resize = 4;
    optional float scale = 5 [default = 1];
    optional bool include_copyrights = 6;
    optional bool generate_alternate_representations = 10;
    
    reserved 9;
}

message PngOptions {
    optional bool palettize = 1;
    optional int32 png_max_colors = 2 [default = 256];
}

message JpegOptions {
    optional int32 jpeg_quality = 1 [default = 88];
    optional int32 quantization_bias = 2 [default = 120];
    optional int32 qdelta_max_luma = 3 [default = 12];
    optional int32 qdelta_max_chroma = 4 [default = 1];
    optional bool chroma_subsampling = 5 [default = true];
    
    optional OutputFormat output_format = 6 [default = FORMAT_COLOR];
    enum OutputFormat {
        FORMAT_COLOR = 0;
        FORMAT_GRAYSCALE = 1;
    }
}

message WebPOptions {
    optional bool lossless = 1;
    optional int32 quality = 2;
    optional int32 max_palette_size = 3 [default = 256];
}

message TextureOptions {
    repeated EncodingType encoding_type = 1;
    enum EncodingType {
        TYPE_DXT1 = 0;
        TYPE_DXT5 = 1;
        TYPE_ETC1 = 2;
    }
}

message AnnotationOptions {
    optional AnnotationApplicationOptions annotation_application_options = 1 [default = ANNOTATIONS_PREAPPLY];
    enum AnnotationApplicationOptions {
        ANNOTATIONS_NONE = 0;
        ANNOTATIONS_PASSTHROUGH = 1;
        ANNOTATIONS_PREAPPLY = 2;
    }
    
    optional bool remove_maps_api_annotation_attribute = 2;
    optional bool filter_style_transforms_for_sdk = 3;
}

