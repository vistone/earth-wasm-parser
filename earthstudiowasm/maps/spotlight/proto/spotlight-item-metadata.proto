syntax = "editions";

package maps_spotlight;

import "net/proto2/bridge/proto/message_set.proto";
import "net/proto2/contrib/js_proto/public/field_annotations.proto";

option objc_class_prefix = "GMSL";
option java_multiple_files = true;
option java_outer_classname = "DummyIdentifiableMetadata";
option java_package = "com.google.maps.spotlight";

message SpotlightItemMetadata {
    optional ItemType item_type = 1;
    enum ItemType {
        SPOTLIGHT_POI = 1;
    }
    
    extend .proto2.bridge.MessageSet {
        optional SpotlightItemMetadata message_set_extension = 33605231;
    }
}
