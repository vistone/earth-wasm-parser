syntax = "editions";

package maps_spotlight;

import "net/proto2/bridge/proto/message_set.proto";
import "net/proto2/contrib/js_proto/public/field_annotations.proto";

option objc_class_prefix = "GMSL";
option java_multiple_files = true;
option java_outer_classname = "DummyHotelMetadata";
option java_package = "com.google.maps.spotlight";

message HotelMetadata {
    optional string feature_id = 1;
    optional string title = 2;
    optional string price = 3;
    optional uint32 hotel_class = 4;
    optional uint32 user_rating = 5;
    optional bool has_deal = 6;
    
    optional DealMagnitude deal_magnitude = 7;
    enum DealMagnitude {
        UNKNOWN_DEAL_MAGNITUDE = 0;
        TIER_NEGATIVE_1 = 1;
        TIER_NEUTRAL = 2;
        TIER_1 = 3;
        TIER_2 = 4;
    }
    
    optional int32 imprecision_radius_meters = 8;
    optional bool is_vacation_rental = 9;
    optional bytes price_logging_token = 10;
    
    extend .proto2.bridge.MessageSet {
        optional HotelMetadata message_set_extension = 131847359;
    }
}
