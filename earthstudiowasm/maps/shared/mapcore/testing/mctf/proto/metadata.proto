syntax = "editions";

package mapcore.testing.mctf.proto;

option objc_class_prefix = "MCTF";
option java_multiple_files = true;
option java_package = "com.google.maps.shared.mctf";

message MctfMetadata {
    optional string renderop_id = 1;
    optional bool is_callout = 2 [deprecated = true];
    
    optional BitmapIconStyle primary_bitmap_icon_style = 3;
    message BitmapIconStyle {
        repeated ZoomLevelToIcon zoom_level_to_icon = 1;
        message ZoomLevelToIcon {
            optional int32 zoom_level = 1;
            optional string icon_base64 = 2;
        }
    }
}
