syntax = "proto2";

package youtube.elements;

import "net/proto2/proto/descriptor.proto";

option objc_class_prefix = "ELMPB";

message ElementsFieldOptions {
    optional string property_name = 1;
    optional ElementsSemanticType semantic_type = 2;
    optional bool allow_property_name_skip = 3 [default = false];
    optional bool skip_property_crawler_descend = 4;
    repeated string alternate_property_names = 5;
}

message CompatibilityOptions {
    repeated VersionCompatibilityRange ios_versions = 1;
    repeated VersionCompatibilityRange android_versions = 2;
    optional string ios_support_notes = 3;
    optional string android_support_notes = 4;
}

message VersionCompatibilityRange {
    optional string since = 1;
    optional string until = 2;
}

enum ElementsSemanticType {
    ELEMENTS_SEMANTIC_TYPE_NONE = 0;
    ELEMENTS_SEMANTIC_TYPE_COLOR = 1;
}

extend .proto2.FieldOptions {
    optional ElementsFieldOptions elements_field_options = 189055270;
    optional CompatibilityOptions field_compatibility = 220121440;
    optional string serialized_proto_type = 289198300;
    optional bool populate_sender_state = 521101101;
}

extend .proto2.EnumValueOptions {
    optional CompatibilityOptions enum_compatibility = 259678967;
}

extend .proto2.MessageOptions {
    optional CompatibilityOptions message_compatibility = 219870067;
    optional int32 container_id = 246663263;
}

extend .proto2.EnumOptions {
    optional int32 enum_container_id = 246663264;
}
