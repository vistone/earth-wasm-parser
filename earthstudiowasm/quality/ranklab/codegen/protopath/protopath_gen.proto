syntax = "proto2";

package ranklab;

import "net/proto2/proto/descriptor.proto";
import "quality/ranklab/codegen/protopath/protopath.proto";
import "storage/datapol/annotations/proto/semantic_annotations.proto";

option java_package = "com.google.protos.ranklab.proto1api";

message ProtopathOptions {
    optional string alias = 1;
    optional bool ignore = 10;
    repeated quality.ranklab.codegen.GenMode gen_mode = 5;
    optional string map_alias_match_re = 9;
    repeated string tag = 11;
    optional bool keep_proto = 3;
    optional bool is_pointer = 4;
    optional quality.ranklab.codegen.SparseFeatureSpec sparse = 6;
    optional quality.ranklab.codegen.CustomAccessors custom_accessors = 7;
    
    reserved 2, 8;
}

message ProtopathMessageOptions {
    optional bool ignore_fields_fallback = 1 [default = false];
}

extend .proto2.FieldOptions {
    optional ProtopathOptions pp_options = 117866093;
}

extend .proto2.MessageOptions {
    optional ProtopathMessageOptions pp_msg_options = 117866093;
}
