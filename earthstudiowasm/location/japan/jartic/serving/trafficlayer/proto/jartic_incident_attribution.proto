syntax = "editions";

package location_japan_jartic;

import "google/protobuf/timestamp.proto";

option java_multiple_files = true;
option java_outer_classname = "JarticIncidentAttributionProto";
option java_package = "com.google.location.japan.jartic";

message JarticIncidentAttribution {
    optional google.protobuf.Timestamp provided_timestamp = 1;
    optional uint64 event_fingerprint = 10;
    
    optional DefaultDialog default_dialog = 11;
    message DefaultDialog {
        optional string incident_icon_url = 1;
        optional string caption_text = 2;
        optional string details_text = 3;
    }
    
    optional StructuredData structured_data = 13;
    message StructuredData {
        optional string affected_route_name = 1;
        optional string affected_route_direction_name = 2;
        optional string affected_route_start_point_name = 3;
        optional string affected_route_end_point_name = 4;
        optional string incident_cause_type_name = 5;
        optional string incident_restriction_type_name = 6;
    }
    
    optional DebuggingInfo debugging_info = 9;
    message DebuggingInfo {
        optional string event_id = 1;
    }
    
    reserved 2 to 8;
}
