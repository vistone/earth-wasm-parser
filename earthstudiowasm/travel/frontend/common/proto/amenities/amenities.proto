syntax = "proto2";

package travel.frontend.common.proto.amenities;

import "logs/proto/feature/tree_ref.proto";
import "logs/proto/logs_annotations/logs_annotations.proto";
import "net/proto2/contrib/js_proto/public/field_annotations.proto";
import "webutil/html/types/proto/html.proto";

option java_multiple_files = true;
option java_package = "com.google.travel.frontend.common.proto.amenities";

message HotelAmenities {
    repeated AttributeGroup attribute_groups = 1;
    repeated Attribute featured_attributes = 2;
    optional HealthAndSafetyInfo health_and_safety = 3;
    optional SustainabilityInfo sustainability = 4;
    optional AttributeGroup essential_info = 5;
}

message HealthAndSafetyInfo {
    repeated AttributeGroup health_and_safety_groups = 1;
    optional string health_and_safety_measures_uri = 2;
}

message SustainabilityInfo {
    repeated AttributeGroup sustainability_groups = 1;
    optional bool is_eco_certified = 2;
}

message AttributeGroup {
    optional AttributeGroupType type = 1;
    repeated Attribute attributes = 2;
    optional bool is_contextual = 3;
}

message Attribute {
    optional bool is_positive = 1;
    optional AttributeType attribute = 2;
    optional AttributeBadgeType badge = 3;
    optional bool is_applied = 4;
    optional SnippetInfo snippet = 5;
    optional logs.feature.TreeRef tree_ref = 6;
    optional string formatted_display_label = 7;
    
    extensions 470763916;
}

message SnippetInfo {
    optional string sentence = 1;
    optional webutil.html.types.SafeUrlProto source_link = 2;
    optional webutil.html.types.SafeUrlProto source_link_chrome = 78;
    optional webutil.html.types.SafeHtmlProto highlighted_text = 3;
    optional webutil.html.types.SafeHtmlProto source_domain_name = 4;
    optional webutil.html.types.SafeHtmlProto source_link_title = 5;
    optional webutil.html.types.SafeUrlProto favicon_url = 6;
    optional bool is_contextual = 7;
}

