syntax = "proto2";

package geostore;

import "google/api/inclusion.proto";
import "storage/datapol/annotations/proto/semantic_annotations.proto";

option objc_class_prefix = "GS";
option java_package = "com.google.geostore.base.proto";

message PriceInfoFoodNutritionFacts {
    optional CaloriesFact calories = 1;
    message CaloriesFact {
        optional int32 lower_amount = 1;
        optional int32 upper_amount = 2;
        optional EnergyUnit unit = 3;
    }
    
    optional NutritionFact total_fat = 2;
    message NutritionFact {
        optional double lower_amount = 1;
        optional double upper_amount = 2;
        optional MassUnit unit = 3;
    }
    
    optional NutritionFact cholesterol = 3;
    optional NutritionFact sodium = 4;
    optional NutritionFact total_carbohydrate = 5;
    optional NutritionFact protein = 6;
    
    enum EnergyUnit {
        UNDEFINED_ENERGY_UNIT = 0;
        CALORIE = 1;
        JOULE = 2;
    }
    
    enum MassUnit {
        UNDEFINED_MASS_UNIT = 0;
        GRAM = 1;
        MILLIGRAM = 2;
    }
}

