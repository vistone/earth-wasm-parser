syntax = "editions";

package geostore;

import "geostore/base/proto/featureid.proto";
import "google/api/inclusion.proto";

message EvChargerProto {
    repeated OperatorUidProto uid = 1;
    message OperatorUidProto {
        optional string operator_id = 1;
        optional string uid = 2;
    }
    
    optional string evse_id = 2;
    
    repeated ConnectorProto connectors = 3;
    message ConnectorProto {
        optional ConnectorType type = 2;
        enum ConnectorType {
            CONNECTOR_TYPE_UNSPECIFIED = 0;
            J_1772 = 2;
            MENNEKES = 3;
            CHADEMO = 4;
            CCS_COMBO_1 = 5;
            CCS_COMBO_2 = 6;
            TESLA = 7;
            GB_T = 8;
            WALL_OUTLET = 9;
            LECCS = 10;
            TYPE_6 = 11;
            NACS = 12;
        }
        
        optional double max_power_kw = 3;
        optional double max_current_amps = 4;
        optional double max_voltage_volts = 5;
    }
    
    optional FeatureIdProto ev_station = 4;
}
