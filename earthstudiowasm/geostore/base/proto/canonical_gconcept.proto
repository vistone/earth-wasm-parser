syntax = "proto2";

package geostore;

import "geostore/base/proto/gconceptinstance.proto";
import "geostore/base/proto/options.proto";
import "google/api/inclusion.proto";
import "storage/datapol/annotations/proto/semantic_annotations.proto";

option objc_class_prefix = "GS";
option java_package = "com.google.geostore.proto";

message CanonicalGConceptProto {
    optional GConceptInstanceProto gconcept = 1;
    optional bool is_required = 2;
}
