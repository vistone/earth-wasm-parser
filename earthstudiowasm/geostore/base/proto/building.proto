syntax = "proto2";

package geostore;

import "google/api/inclusion.proto";
import "storage/datapol/annotations/proto/semantic_annotations.proto";
import "geostore/base/proto/featureid.proto";
import "geostore/base/proto/fieldmetadata.proto";
import "geostore/base/proto/options.proto";
import "knowledge/graph/protomesh/protomesh.proto";

option objc_class_prefix = "GS";
option java_package = "com.google.geostore.base.proto";

message BuildingProto {
    optional StructureCategory structure = 1;
    enum StructureCategory {
        STRUCTURE_ANY = 0;
        STRUCTURE_TOWER = 1;
        STRUCTURE_DOME = 2;
        STRUCTURE_CASTLE = 3;
        STRUCTURE_SHRINE = 4;
        STRUCTURE_TEMPLE = 5;
        STRUCTURE_TANK = 6;
    }
    
    optional int32 floors = 2;
    optional FieldMetadataProto floors_metadata = 500;
    optional float height_meters = 3;
    optional FieldMetadataProto height_meters_metadata = 501;
    optional float base_height_meters_agl = 4;
    repeated FeatureIdProto level = 6;
    optional FeatureIdProto default_display_level = 7;
    
    reserved 5;
}
